###########################################
 GFF_economic:0 "Экономическое отставание"
 GFF_economic_desc:0 "Фронтир всегда отставал в экономике, и всё из-за бандитов, коррупционеров и прочих нежелательных персон, которые быстро "расправляются" с любыми финансовыми капиталами."
 GFF_economic_better:0 "Экономическая выгребная яма"
 GFF_frontier_help:0 "Помощь из Грифонии"
 GFF_frontier_help_desc:0 "Мы сумели договориться с Грифонией об инвестициях. Это просто невероятно!"
 GFF_bandits:0 "Рейдеры Вёрджила"
 GFF_bandits_desc:0 "Хуже всего, когда речь заходит о бандитах."
 GFF_cannibals:0 "Кланы каннибалов"
 GFF_cannibals_desc:0 "У нас нет недостатка в кланах каннибалов. Хех. Мда."
 GFF_bandits_win:0 "Рейдеры Вёрджила"
 GFF_bandits_win_desc:0 "Они захватили власть в стране. Разве это не круто?"
 GFF_cannibal_friends:0 "Дружественные каннибалы"
 GFF_cannibal_friends_desc:0 "Они всё ещё едят себе подобных, но, по крайней мере, не нас."
 GFF_commies:0 "Повстанцы Редтейла"
 GFF_commies_desc:0 "Последние остатки революционеров Генриха Редтейла в Нова Урюпинскии. Эти бедолаги все еще сражаются с Нова Урюпиньими властями из своих горных крепостей."
 GFF_commie_friends:0 "Повстанцы Редтейла"
 GFF_commie_friends_desc:0 "Несмотря на неприязнь к Верджилу, Редтейл решил помочь нам разобраться с прихвостнями Тифизера."
 GFF_winter_attrition:0 "Зимние учения"
 GFF_officer:0 "Новые офицеры"
 GFF_red_guard:0 "Красная гвардия"
 GFF_training:0 "Тренировки"
 GFF_education:0 "Сталлионградские научные советники"
 GFF_preperations:0 "Подготовка к войне"
 GFF_war_economy_f:0 "Подготовленная экономика"
 GFF_purged:0 "Искоренить бюрократию!"
 GFF_bandit_army:0 "Вёрджильская национальная гвардия"
 GFF_criminal_economy:0 "Криминальные прибыли"
 GFF_business_cannibals:0 "Цивилизованные каннибалы"
 GFF_business_cannibals_desc:0 "Нам удалось убедить наших каннибалов поискать новые новые кулинарные вкусы, помимо грифонины."
 GFF_war_cannibals:0 "Реинтеграция каннибалов"
 GFF_war_cannibals_desc:0 "В обмен на надлежащую оплату и закрытие глаз на некоторую их деятельность, дружественные каннибалы были включены в нашу армию как элитные штурмовые войска."
 GFF_expansionism:0 "Экспансионизм"

