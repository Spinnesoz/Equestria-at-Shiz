 frontier.1.t:0 "Попросить денег"
 frontier.1.d:0 "-Да\n-Алё\n-Да-да\n-Ну как там с деньгами\n-А?\n-Как с деньгами то там\n-Чё с деньгами?\n-Чё\n-Куда ты звонишь?\n-Тебе звоню\n-Кому\n-Ну тебе\n-Кому тебе\n-Ну тебе вот\n-Ты кто такой\n-Михал Палыч\n-Какой Михал Палыч?\n-Терентьев\n-Такого не знаю, ты ошибся номером, друг.\n-Кто?\n-Ты\n-Чё с деньгами\n-С какими деньгами?\n-Ну которые я внёс в капитал\n-Куда?\n-В капитал прожин... прожиточного минимума\n-Ты пьяный или кто?\n-Я... Я Михал Палыч Терентьев\n-Кто такой?\n-Пьяный.\n-Вот имено, ну и всё, завяжи лямку, ёбана в рот.\n-Куда... Чё завязать?\n-ЗАВЯЖИ ЛЯМКУ!\n-Да чё ты кричишь\n-Да ничего\n-Алё\n-Да\n-Ну чё там\n-Чего?\n-Как с абстая... обстаит вопрос\n-С какими деньгами\n-Которые я вложил в капитал\n-Какой капитал?\n-Прожиточного минимума\n-В какой?\n-В смысле 'в какой?'?\n-Ты куда звонишь? По какому номеру звонишь?\n-По твоему номеру\n-Ты сынок!\n-Чё?\n-СЫНОК ЁБАНЫЙ!\n-чё\n-Ты куда звонишь!?\n-Чё ты кричишь\n-По какому номеру звонишь?\n-22-505\n-Ну, какой капитал, пидор ты ёбаный\n-Прожиточного минимума\n-Ну прожиточного\n-Ну чего ты кричишь\n-Пидор ты ёбаный!"
 frontier.1.a:0 "А где остальное?"
 frontier.2.t:0 "Чудеса!"
 frontier.2.d:0 "Каким-то чудом мы получили финансирование из Уэтера..."
 frontier.2.a:0 "Неожиданно, но пригодится."
 frontier.3.t:0 "Ожидаемый результат"
 frontier.3.d:0 "Неудивительно, что они остались глухи к нашим мольбам..."
 frontier.3.a:0 "Что-ж, мы в дерьме."
 frontier.4.t:0 "Грядущий шторм"
 frontier.4.d:0 "Наступают темные времена. Бандиты уже к чему-то готовятся. Без средств к существованию мы не сможем пережить этот шторм."
 frontier.4.a:0 "Пора собирать манатки."
 frontier.5.t:0 "Попросить о присоединении"
 frontier.5.d:0 "После всех тяжестей жизни мы смогли более-менее выправить ситуацию. Теперь мы можем отправить запрос в Новую Грифонию и стать их провинцией."
 frontier.5.a:0 "Всё равно здесь ничего не происходит..."
 frontier.6.t:0 "Посылка"
 frontier.6.d:0 "Всё, что мы смогли купить на наши скромные средства - старые сталлионградские винтовки от сомнительного поставщика. Этого не достаточно, но хоть что-то."
 frontier.6.a:0 "По крайней мере, они стреляют."
 frontier.7.t:0 "Вёрджил начинает действовать"
 frontier.7.d:0 "Ещё одно непредсказуемое действие. Рейдеры Вёрджила спустились с гор и безболезненно захватили почти все города. Губернатор Мак уже сбежал в Уэтер и проинформировал Новую Грифонию об этом событии."
 frontier.7.a:0 "Посмотрим, как отреагирует Тифизер..."
 frontier.8.t:0 "Нова Урюпинск предлагает мир!"
 frontier.8.d:0 "Тифизер и его приспешники пытались выследить нас в течение нескольких месяцев, но его войска не смогли сравниться с нашими опытными рейдерами. Мы смогли отбить их атаки и оттеснить войска и вскоре после этого прибыл посланник, готовый обсудить условия перемирия. На первый взгляд это предложение очень выгодно для нас - мир, признание независимости, передача всей нашей территории, но зачем же им просить мира? Это значит, что они слабы и боятся поражения. Босс считает, что мы должны захватить всю Нову Грифонию прямо сейчас, но другие лидеры бандитов считают, что было бы разумнее принять это предложение, чтобы получше подготовиться к новому конфликту."
 frontier.8.a:0 "Ты получишь свой проклятый мир, Тифизер."
 frontier.8.b:0 "Никакого мира - мы будем сражаться до последнего!"
 frontier.9.t:0 "Точка кипения"
 frontier.9.d:0 "Любой имеющий два глаза мог заметить, что после месяцев споров, взаимных оскарблений и конфликтов интересов ситуация между Редтейлом и Вёрджилом достигла точки кипения. Более того, Редтейл уже мобилизовал свою Красную Гвардию с целью отправиться в Фростхилл и захватить власть над новообразованной страной."
 frontier.9.a:0 "Атака красногвардейцев отражена, Редтейл улетел в горы."
 frontier.9.b:0 "Редтейл и его армия взяли Фростхилл и отбросили Вёрджила в горы"
 frontier.11.t:0 "Предложение от грифонов"
 frontier.11.d:0 "Похоже эти грифоны встали на путь социализма, и что более важно, послали посла с целью вступить в Социалистический Союз, что мы будем делать?"
 frontier.11.a:0 "Пускай присоединяются."
 frontier.11.b:0 "Я бы не доверял этим голубкам..."
 frontier.12.t:0 "Сталлионград согласен"
 frontier.12.d:0 "Кажется, что Сталлионград принял наше предложение о присоединении к их союзу."
 frontier.12.a:0 "Пролетарии всех стран, соединяйтесь!"
 frontier.13.t:0 "Сталлионград отказывается"
 frontier.13.d:0 "Похоже, что Сталлионград отказал в нашей просьбе присоединиться к их союзу."
 frontier.13.a:0 "А я думал, они не сектанты..."
 frontier.14.t:0 "Грифонина"
 frontier.14.d:0 "Честно говоря, во Фронтире всегда хватала опасностей. Однако в один день появились особые личности, решившие съесть своих сограждан, и хоть каннибализм в других местах также, время от времени, встречается, мы сталкиваемся с ним на постоянной основе... хоть и большинство граждан смирились с этим фактом, нет необходимости говорить, что это не очень хорошо отражается на нашем правлении."
 frontier.14.a:0 "Ещё один день во Фронтире..."
 frontier.15.t:0 "Преступный авторитет становится императором!"
 frontier.15.d:0 "Мы должны признать, что никто из нас не ожидал такого. Сначала он убедил совершенно разные группы объединиться с ним, он отбил атаки Тифизера и его приспешников, предотвратил восстание и, наконец, дошёл до Уэтера. Смерть Тифизера ввергла страну в хаос, что только облегчило нам закрепление нашей власти по всей Грифоньей колонии.\n\nЯ не фанат церемоний, но зрелище, когда Вёрджил объявил себя императором всех западных грифонов на руинах Уэтера, было весьма величественным. На церемонии мы вынудили присутствовать всех выживших гражданских лиц и правительственных чиновников. Возможно, мы слишком сильно обстреляли Уэтер, но какой-нибудь грифон исправит это. Если бы только Тифизер видел бы это! Ублюдок снова умер бы во время речи нашего босса.\n\nПьяный разгул продолжался до поздней ночи, но завтра утром босс заставил нас снова начать работу. Мы сделаем так, чтобы наши завоевания стали постоянными. Да здравствует император Вёрджил!"
 frontier.15.a:0 "Победа наша!"
 frontier.151.t:0 "Новый император"
 frontier.151.d:0 "[This.GetNewspaperHeader]Вскоре после недавней победы над правительством Ново Грифонии, король-бандит Вёрджил объявил себя императором Западной Грифонии, коронация произошла внутри руин бывшего здания парламента Уэтера. \nВыживших жителей Уэтера силой заставили присутствовать на коронации нового Императора."
 frontier.151.a:0 "Бандиты победили?"
 frontier.151.b:0 "Да здравствует император!"
 frontier.16.t:0 "Конец Вёрджила"
 frontier.16.d:0 "Мы охотились на Вёрджила уже несколько недель. Ублюдок был весьма скользким, я признаю это, у него было множество помощников и укрытий, но его время всё-таки подходит к концу. Мы провели несколько дней в захудалых тавернах, пока мы не загнали в угол одного из его близких подчиненных. Потребовалось применить... некоторые нетрадиционные методы убеждения, чтобы развязать ему язык, но мы получили информацию, а он сохранил свою жалкую жизнь.\n\nКазалось, что это будет легко: уединенный каньон, расположенный между горами. Только один выход из него, мои грифоны ждут в небесах на случай любых неожиданностей, наши пушки были заряжены и готовы. Тем не менее, иногда требуется жёсткое напоминание о том, что на такой работе никогда нельзя расслабляться на этой работе.\n\nЯ взял двух моих лучших подчинённых с собой на встречу с лидером бандита. Когда мы приблизились к каньону, где скрывался Вёрджил, раздались два выстрела. Я почти смог увидеть, как мимо меня пролетели пули, которые попали в крылья моих товарищей, искалечив их. Проклянув этого сына блудницы, я сразу же бросился вперёд и сократил дистанцию, пока самодовольный ублюдок стоял с поднятым револьвером. Я заметил надгробные плиты за ним без обозначений, но мне было все равно. Теперь это было личным делом.\n\nНам было нечего сказать друг другу. Я выхватил свой надёжный пистолет и попытался побыстрее застрелить его, но ублюдок был неестественно быстр и ловок. Он практически танцевал, уклоняясь от моих выстрелов! Хуже того, он стрелял намного лучше меня. Было весьма неприятно чувствовать пули, пролетающие совсем близко к моему телу. Сжав зубы, я поднял пистолет и сделал отчаянный выстрел. К моему удивлению, он попал бандиту в шею. Он почти удивился, уронил свой револьвер и рухнул на землю. После того, как я перевязал свои раны, я вернулся, чтобы проверить моих грифонов, в то время как наши воздушные разведчики следили сверху за развитием ситуации!\n\nЩедрая награда губернатора Мака окупит эти неприятности..."
 frontier.16.a:0 "Справедливость восстановлена."
 frontier.17.t:0 "Последний бой Редтейла"
 frontier.17.d:0 "Жизнь на фронтире изменилась крайне быстро после того, как мы получили финансирование из Уэтера. В наших городах и деревнях было восстановлено подобие правопорядка, хотя оно осуществляется наёмными грифонами вместо некомпетентных полицейских. Тем не менее, группы, желающие бросить Фронтир в пучину анархии, продолжали действовать, пока сегодня одна из них не была уничтожена.\n\nНесколько групп охотников за головами, привлечённые возможностью охоты и обещанием щедрой оплаты, объединились, чтобы захватить печально известного коммунистического революционера Редтейла. После нескольких нападений на горные крепости, которые сотрудничали с ним, мы смогли загнать его в угол. Началась недельная осада, и хотя коммунисты отчаянно сражались, они не могли предотвратить захват своего лидера.\n\nСвязанный Редтейл, которому вырвали перья, был отдан властям и теперь ожидает своей участи. Между тем, магазины и таверны сообщали о значительно увеличившемся доходе..."
 frontier.17.a:0 "Наконец мы избавились от этого деревенщины."
