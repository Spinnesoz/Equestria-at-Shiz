 #### IDEAS ####
 LCT_defenders_of_the_east:0 "Защитники всея Востока"
 LCT_defenders_of_the_east_desc:0 "Жирикград всегда был местом, где сталкивались интересы грифонов и пони востока. Это привело к постоянным набегам и налётов грифонов-разбойников. Множество полных насилия десятилетий привели к тому, что сейчас наши пони гордо несут знамя защитников востока."
 LCT_guilds:0 "Молодёжные клубы Жириновского"
 LCT_guilds_desc:0 "В нашей стране много поклонников Жириновского, они создают клубы."
 LCT_guilds_subjugated:0 "Контроль над молодёжными клубами ЛДПР"
 LCT_guilds_subjugated_desc:0 "В нашей стране много поклонников Жириновского, они состоят в клубах нашей партии."
 LCT_rising_militarism:0 "Фембои на подъеме"
 LCT_rising_militarism_desc:0 "Оказалось, что базированные фембои в армии очень хорошо выполняют свои обязаности, в итоге вся наша армия состоит из них."
 LCT_guilds_militarised:0 "Молодёжные клубы ЛДПР"
 LCT_guilds_militarised_desc:0 "ЛДПР взяла молодёжные клубы под своё крыло."
 LCT_guilds_empowerd:0 "Расширенные Молодёжных клубов ЛДПР"
 LCT_guilds_empowerd_desc:0 "Молодёжные клубы оказались отличным местом."
 LCT_guilds_supported:0 "Поддержка молодёжных клубов"
 LCT_guilds_supported_desc:0 "Нынешняя правящая партия ЛДПР заняла необычную позицию, значительно расширив влияние и экономическую мощь молодёжным клубам Жириновского.."
 LCT_prince_snow_idea:0 "Великий Князь Жириновский"
 LCT_prince_snow_idea_desc:0 "Опа."
 LCT_prince_snow_idea2_desc:0 "Опа."
 LCT_military_in_power:0 "Армия Фембоев"
 LCT_military_in_power_desc:0 "Армия фембоев мешает нашей левой политике."
 LCT_military_in_power1_desc:0 "Недавние реформы Великого Князя Жириновский заставили многих трапов уйти из армии. Это значительно улучшило подчинение армии."
 LCT_military_in_power2_desc:0 "Великий Князь Жириновский окончательно запретил фембоям служить в армии."
 LCT_military_in_power3_desc:0 "Старая гвардия армии Жирикграда сопротивлялась реформам Жириновский изо всех сил. Уволив этих фембоев из рядов армии и продвигая лояльных офицеров, мы сможем начать уменьшать давление вооруженных сил на наше правительство."
 LCT_military_in_power4_desc:0 "Новое поколение курсантов воспитывается в Военной Академии имени Жириновского, по про-фембойским учебным планам. Когда эти офицеры присоединятся к нашим рядам, то философия фембоев ещё глубже интегрируется в армию."
 LCT_military_in_power5_desc:0 "ЛДПР и фембои теперь едины ради блага Жирикграда. Генералы больше не будут нам мешать, а солдаты и офицеры поклялись в верности Владимиру Жириновскому."
 LCT_military_in_placated:0 "Фембои успокоены"
 LCT_military_in_placated_desc:0 "Недавнее включение представителей армии в совет Жирикграда уменьшило непостоянность и изменчивость фембоев в политических делах."
 LCT_princely_restoration_idea:0 "Восстановление царства"
 LCT_princely_restoration_idea_desc:0 "Недавнее возвращение шизы Великого Князя Жириновский потрясло бюрократию Жирикграда, ведь многие государственные служащие были изгнаны или лишены свободы за их лояльность по отношению к Фембоям. Этот шаг привел к тому, что правительство Жирикграда страдает от хронической нехватки кадров и неспособности предоставлять услуги. Проблема, которая только усугублялась прямым вмешательством неопытного Князя в дела правительства."
 LCT_youth_army_idea:0 "Гвардия Фембоев"
 LCT_youth_army_idea_desc:0 "Многие пони мечтают присоединиться к Фембойской гвардии и запечатлеть свои имена в её истории. Хотя мало кто когда-либо достигнет этой мечты, это не помешает многим пони становиться трапами в надежде выслужиться и быть принятыми в ряды этого престижного подразделения."
 LCT_anti_griff_research_idea:0 "Антигрифоньи исследования"
 LCT_anti_griff_research_idea_desc:0 "Создание специальной отрасли военных исследований, ориентированной на подрыв тактических преимуществ наших соседей-грифонов, позволит нам быстро разрабатывать и внедрять антигрифоньи контрмеры."
 LCT_anti_griffon_propaganda_idea:0 "Антигрифонья Пропаганда"
 LCT_anti_griffon_propaganda_idea_desc:0 "С самого появления нашей нации грифоны были нашими главными антагонистами, совершая набеги и грабя наши земли без каких-либо ограничений. Мы справились с нестабильностью нашего нового правительства и настало время напомнить нашим пони о том, кто на самом деле их настоящий враг."
 LCT_prince_cult:0 "Культ Жириновского"
 LCT_prince_cult_desc:0 "Жириновский везде, на плакатах, на обуви, на марках и тд."
 LCT_workers_movement_idea:0 "Рабочее движение"
 LCT_workers_movement_idea_desc:0 "«Рабочее движение» - это стихийно возникшая в народе программа, направленная на то, чтобы лояльные пони безо всяких жалоб работали дольше и усерднее на благо Жирикграда в эти смутные времена. Мы надеемся, что эти смелые пони вдохновят своих коллег, друзей и семью последовать их примеру."
 LCT_student_movement_idea:0 "Молодежные движения"
 LCT_student_movement_idea_desc:0 "Молодежные движения разделены на две ветви. Первая - для молодых жеребят, которая фокусируется на внедрении таких развлекательных мероприятий, таких как спортивные лиги, полевые поездки и походы. Вторая ветвь, ориентированная на молодых кобыл и жеребцов, больше ориентирована на обучение военным навыкам, воспитание дисциплины и подготовке солдат с высоким уровнем патриотизма."
 LCT_for_the_prince_idea:0 "Во славу Жириновского!"
 LCT_for_the_prince_idea_desc:0 "Наши военные стараются исполнить желания нашего Великого Князя, направленные на расширение его шизы на беспокойных землях наших соседей. В их стремлении к этому нужно забыть все мысли об индивидуализме и личных интересах."
 LCT_princely_divinity_idea:0 "Труд во славу Жириновского и ЛДПР!"
 LCT_princely_divinity_idea_desc:0 "Наши армии не могут эффективно сражаться во имя своего князя без надлежащего снаряжения. Таким образом, наша потребность в преданности должна быть расширена и на промышленный сектор, где пони должны осознать, что самопожертвование на фабриках не менее важно для победы."
 LCT_citzenship_under_service_idea:0 "Иностранные батальоны ЛДПР"
 LCT_citzenship_under_service_idea_desc:0 "Среди многих речных наций есть глубоко укоренившееся чувство ксенофобии в отношении различных пограничных грифоньих правительств. Воспользовавшись этими чувствами и предлагая зачисление на военную службу любому пони, готовому сражаться с грифонами, мы сможем значительно увеличить доступный запас рекрутов для нашей армии."
 LCT_preparations:0 "Подготовка"
 LCT_preparations_desc:0 "Наша администрация настаивает на тотальной войне против ужасных грифонов. Однако наша экономика и запасы оборудования совершенно не готовы для такой борьбы. Мы должны предпринять немедленные действия для исправления обеих этих проблем как можно быстрее."
 LCT_defend_against_griffs:0 "Защита границ"
 LCT_defend_against_griffs_desc:0 "Недавнее вторжение в земли грифонов лишило нашу армию защиты прежних укреплений. Необходимо предпринять немедленные действия для создания новой защитной сети."
 LCT_settle_lands:0 "Заселение новых земель"
 LCT_civilian_government:0 "Гражданское правительство"
 LCT_civilian_government_desc:0 "После событий 4 февраля Жириновский и СДП перешли к искоренению влияния фембоев на политику Жирикграда. Хотя этот шаг обеспечил лояльность бюрократов Жирикграда, он также привел новую администрацию к прямому конфликту с военными, организацией, которая, как известно, предпочитает действовать жестоко и безжалостно."
 LCT_students_empowerd:0 "Так говорил Жириновский"
 LCT_students_empowerd_desc:0 "Жириновский написал книгу с лучьшими высказываниями обо всём"
 LCT_free_healthcare_idea:0 "Бесплатный мерч"
 LCT_free_healthcare_idea_desc:0 "Партия раздаёт бесплатный мерч с символикой партии."
 LCT_self_defence_forces_idea:0 "Силы самообороны"
 LCT_self_defence_forces_idea_desc:0 "Долг каждого гражданина Жирикграда - защищать свои дома от агрессоров. Эта философия является основой идеологии местных ополченцев, которые могут быть мобилизованы во времена кризиса для защиты Жирикграда, его граждан и демократии от угроз, как внешних, так и внутренних."
 LCT_commit_to_freedom_idea:0 "Приверженцы свободы"
 LCT_commit_to_freedom_idea_desc:0 "Голосования, печать газет и свобода слова. Эти идеалы нашей демократии - факел, разгоняющий тьму фашизма, коммунизма и прочих отсталых режимов. Мы - нация, которая должна объединиться вокруг этих идеалов и позволить миру узнать, что мы готовы защищать эти ценности не только на наших землях, но и за их пределами."
 LCT_fortification_focus:0 "Фокус на траншеи"
 LCT_fortification_focus_desc:0 "Мы должны разработать мощную и надёжную оборонительную систему для защиты наших земель от угроз набегов и вторжений грифонов."
 LCT_propaganda_idea:0 "Пропаганда"
 LCT_propaganda_idea_desc:0 "Жириновский слишком велик, что бы его не любить."
 LCT_national_research_council_idea:0 "77 высказываний"
 LCT_national_research_council_idea_desc:0 "Это лучшие высказывания, которые дадут толчёк нашей науке."
 LCT_focus_on_defence_idea:0 "Антигрифоний оплот"
 LCT_focus_on_defence_idea_desc:0 "Жирикград выступает в качестве первой линии обороны от агрессии грифонов, по отношении к Речной Коалиции. Мы должны должным образом укрепить наши земли для предстоящей борьбы. Наши укрепления должны быть обновлены и улучшены, а преданность республике усилена."
 LCT_focus_on_offence_idea:0 "Грифонья интервенция"
 LCT_focus_on_offence_idea_desc:0 "Хотя мы не особо любим грифонов, мы не можем не признать, что не все их режимы столь отвратительны. Проводя стратегические интервенции в грифоньи дела, мы сможем обеспечить установление стабильных и «дружественных» режимов в Восточной Грифонии."
 LCT_civil_defence_draft_idea:0 "Проект "Гражданская Оборона""
 LCT_civil_defence_draft_idea_desc:0 "Нынешнее положение дел в мире заставило нас ослабить стандарты вербовки, чтобы вооруженные силы были надлежащим образом укомплектованы для грядущего конфликта. Хотя это решение никак нельзя назвать популярным, оно необходимо, чтобы армия могла продолжать борьбу."
 LCT_macb_infiltration:0 "Операции ВККБ"
 LCT_macb_infiltration_desc:0 "ВККБ (Военная Консультация Командования Бродфельда) это специальные оперативные силы, направленные на предоставление технической поддержки и оборудования антикоммунистическим повстанцам в Восточной Грифонии. В последнее время они внедрились в нашу страну, чтобы разрушить завоевания революции. Пока мы не выдворим этих иностранных реакционеров из наших земель, то можем ожидать усиления волнений, забастовок и даже прямого восстания против нашего режима."
 LCT_supplying_macb:0 "ВККБ"
 LCT_supplying_macb_desc:0 "Военная Консультация Командования Бродфельда демонстрирует значительные успехи в распространении антикоммунистических симпатий в бывшем Королевстве Бродфельд. Хотя миссию этого департамента ни в коем случае нельзя назвать дешёвой, она многое сделала для достижения наших целей, направленных на избавление Восточной Грифонии от любых следов нестабильных и враждебных нам режимов. Скоро вспыхнет контрреволюция и граждане Бродфельда освободят сами себя."
 LCT_anti_commie_pact:0 "Антикоммунистический пакт"
 LCT_anti_commie_pact_desc:0 "Наша нация вместе с другими антикоммунистическими режимами Восточной Грифонии готова защищать свои земли от так называемой Освободительной Армии Грифонии. Если один из членов пакта подвергнется нападению, то и остальные члены альянса вступят в оборонительную войну. Мы с лёгкостью сможем затоптать угли революции."
 LCT_naval_focus:0 "Флот ста судов"
 LCT_naval_focus_desc:0 "Наша цель должна заключаться в обеспечении полной безопасности наших территориальных вод. Для этого мы должны начать амбициозную программу строительства кораблей, которая в ближайшие годы позволит увеличить объём нашего флота до 100 кораблей."
 LCT_air_focus:0 "Приоритизация производства алюминия"
 LCT_air_focus_desc:0 "Путём повышения приоритета производства алюминия для нужд авиации мы можем обеспечить достаточное число ресурсов для строительства большего количества самолетов."
 LCT_navy_air_supremacy:0 "Первый воздушный флот"
 #the_long_lance:0 "Длинное копьё"# Identical duplicate from hoi4
 #the_long_lance_desc:0 "Длинное копьё - это торпеда, специально разработанная Арсеналом Жирикграда, которая превосходит своих зарубежных коллег в два раза по дальности поражения. Это значительно повышает её эффективность."# Identical duplicate from hoi4
 LCT_anti_knight_weapons:0 "Антирыцарское оружие"
 LCT_anti_knight_weapons_desc:0 "Несмотря на дороговизну их изготовления, пули с вольфрамовыми наконечниками легко пробивают броню рыцарей-грифонов."
 LCT_farming_modernised:0 "Современные способы ведения с/х"
 LCT_farming_modernised_desc:0 "Внедрение современных методов ведения сельского хозяйства позволило сократить трудовые затраты на производство продуктов питания, а ранее занятые на полях пони могут работать на заводах."
 LTC_temp_guild_support_bonus:0 "Поддержка молодёжных организация ЛДПР"
 LTC_temp_guild_support_bonus_desc:0 "Молодёжные организации получили государственную поддержку, субсидии и выгодные налоговые ставки."
 LTC_temp_guild_empower_bonus:0 "Гильдии усилены"
 LTC_temp_guild_empower_bonus_desc:0 "Гильдии Жирикграда были наделены полномочиями, которые значительно увеличили их влияние на повседневную жизнь."

