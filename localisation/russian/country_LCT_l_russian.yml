###Princely Restoration
 LCT_princely_restoration:0 "Шиза взяла власть"
 LCT_princely_restoration_desc:0 "Жирик так и не нашел таблетки, шиза полностью завладела им"

 LCT_long_live_the_prince:0 "Да здравствует Жириновский!"
 LCT_long_live_the_prince_desc:0 "Мы построим великий Жирикград."

 LCT_prince_of_the_people:0 "Князь от народа"
 LCT_prince_of_the_people_desc:0 "Наш князь защищает каждого жителя озерграда."

 LCT_cult_of_the_prince:0 "Культ Жириновского"
 LCT_cult_of_the_prince_desc:0 "КАКОЙ ЖЕ ОН ОХУЕННЫЙ."

 LCT_reaffirm_the_treaty:0 "Подтвердить договор"
 LCT_reaffirm_the_treaty_desc:0 "Кольтстримский Договор был залогом нашей внешней и внутренней политики с момента его создания, предоставляя нам средства для защиты от агрессии грифонов. Но с момента прихода к власти Великого Князя Жириновский среди членов договора возникли опасения, что наше изменение политики может поставить под угрозу альянс. Мы должны развеять эти опасения."

 LCT_blessed_sowrds_legacy:0 "Наследие Шизы"
 LCT_blessed_sowrds_legacy_desc:0 "Вся шиза хороша."

 LCT_youth_army:0 "Гвардия фембоев"
 LCT_youth_army_desc:0 "Гвардия фембоев великого князя Жириновский - элитная боевая сила, которая готова пожертвовать всем ради защиты своего монарха. Это дало им престижную репутацию во всей стране. Хотя мало кто когда-либо сможет вступить в ряды этого элитного подразделении, это не остановит многих от вербовки в надежде на то, что однажды их заметят и они добьются своего."

 LCT_reorganise_the_military:0 "Реорганизовать фембоев"
 LCT_reorganise_the_military_desc:0 "Из-за силы фембоев и их важной роли в перевороте Великий Князь изначально не мог вмешиваться в дела армии. Но сейчас власть Великого Князя наконец достигла такого уровня, что он может благополучно избавить вооружённые силы от последних остатков сторонников таблеток и противников шизы."

 LCT_princely_glory:0 "Князь принимает командование"
 LCT_princely_glory_desc:0 "Раньше Великий Князь и Военный Министр были двумя отдельными должностями. Но объединив эти две позиции в одну, мы сможем непосредственно подчинить армию короне. Жириновский сможет обеспечить себе лояльность и напрямую командовать своими силами без вмешательства своих генералов или министров."

 LCT_anti_griffon_propaganda:0 "Напомнить о том, кто наш враг"
 LCT_anti_griffon_propaganda_desc:0 "Переворот 4 февраля и период неустойчивости, который последовал за этим, отвлекли нас от истинных врагов. На юге и на западе рыщут орды грифонов, готовых вторгнуться в наши земли. Мы должны объединить пони под руководством нашего Великого Князя ради предстоящей борьбы."

 LCT_buckrovic_incident:0 "Букрокский инцидент"
 LCT_buckrovic_incident_desc:0 "В графстве Лонгсворд проживает значительно количество пони, являющихся там меньшинствами. И именно они чаще всего принимали на себя главный удар грифоньего фанатизма и варварства. По мере роста напряженности в их обществе возникают опасения, что поселения наших братьев и сестёр могут подвергнуться целенаправленным нападениям."

 LCT_strike_at_the_source:0 "Месть за 752 год"
 LCT_strike_at_the_source_desc:0 "В 752 году Жирикград был захвачен и разграблен Грифоньей империей. Большая часть нашего богатства и наследия была утрачена вместе с последним Князем, который был свергнут его же подданными в приступе ложного гнева. Пришло время отомстить за это унижение."

 LCT_regency_council:0 "Регентство Жириновского"
 LCT_regency_council_desc:0 "Жириновский сам себе регент."
 
 LCT_demand_DEP:0 "Потребовать Депонию подчиниться"
 LCT_demand_DEP_desc:0 "Поднимите флаш над своей столицей, и я дас вам 10000000 битов."
 
 LCT_subjugate_the_guilds:0 "Подчинить молодёжные клубы"
 LCT_subjugate_the_guilds_desc:0 "Теперь всё будет хорошо."
 
 LCT_princely_welfare:0 "Благотворительность ЛДПР"
 LCT_princely_welfare_desc:0 "Мы могли бы добиться больших успехов в преодолении разрыва между новым режимом и простыми гражданами, пожертвовав небольшую часть личного богатства партии на благотворительность. Кто знает, это может даже облегчить положение бедноты Жирикграда."

 LCT_increase_military_funding:0 "Увеличить военный бюджет"
 LCT_increase_military_funding_desc:0 "Если бы не военные, то шизы не произошло бы. Теперь мы должны снова призвать военных, дабы защитить нашу хрупкую шизу от наших врагов, как внешних, так и внутренних. Чтобы совершить этот подвиг, мы должны увеличить расходы на оборону до невиданного доселе уровня."
 
 LCT_DEP_railways:0 "Дороги Депонии"
 LCT_DEP_railways_desc:0 "По слухам огромное количество кристаллов скрыто в глубинах леса Эйгсик. Однако доступ в этот отдаленный регион затруднен, и лишь несколько грунтовых дорог ведут глубоко в опасный лес. Крайне важно, чтобы мы провели железнодорожную дорогу в эти земли для достойного использования этих богатств."
 
 LCT_forced_industrialization:0 "Помощь в развитии Депонии"
 LCT_forced_industrialization_desc:0 "Наш сосед на севере страдает от сильно отсталой экономики, причем подавляющее большинство их населения уходит в поля просто ради пропитания. Мы должны помочь нашему вассалу начать промышленную революцию, предложив ему кредиты, техническую поддержку и руководство."
 
 LCT_DEP_forts:0 "Обезопасить Депонию"
 LCT_DEP_forts_desc:0 "Хотя переход власти между нашими двумя режимами был плавным, местное население Депонии продемонстрировало некоторое сопротивление нашему руководству. Чтобы обезопасить наше влияние на население, мы должны построить укрепленные опорные пункты по всей земле, дабы установить постоянное напоминание о том, кто на самом деле правит ими."
 
 LCT_Resource_harvesting:0 "Разработка алюминия Гриффкингского бассейна"
 LCT_Resource_harvesting_desc:0 "Река Гриффкинг является границей между Жирикградом и Депонией. Известно, что вдоль этой реки есть огромные запасы алюминия. Хотя наши собственные месторождения недоступны из-за русла реки, жителям Депонии повезло гораздо больше, а их легкодоступные месторождения так и просят, чтобы их начали разрабатывать."
 
 LCT_DEP_research:0 "Черное сердце леса Эйгсик"
 LCT_DEP_research_desc:0 "Уэйвард Бриз был известен как принц-учёный, посвятивший большую часть своего правления продвижению образования для своих подданных. Чтобы почтить его память, армия построила военный исследовательский комплекс Форт Бриз в самом сердце леса Эйгсик в Депонии. Там учёные будут всеми силами продвигать науку, независимо от причинённого ландшафту ущерба."
 
 LCT_anti_griff_research:0 "Антигрифонья война"
 LCT_anti_griff_research_desc:0 "Пламя войны, наконец, достигло Жирикграда и наши смелые солдаты сражаются против грифонов в борьбе за выживание. В ходе конфликта мы взяли в плен множество грифонов. Сейчас мы должны превратить Форт Бриз в концлагерь и сменить фокус исследований на изучение слабостей наших врагов."
 
 LCT_divine_sacrifice:0 "Божественная жертва"
 LCT_divine_sacrifice_desc:0 "Смерть следует рассматривать как почетную жертву ради шизы Князя. Но за эту жертву положена щедрая награда. Ибо, как закончится ваша смертная жизнь, вы скоро обнаружите себя в совершенно новом царстве, чтобы служить Его Шизичеству. Ваша смертная жизнь - лишь прелюдия к вечности, полной верной службы и наград за неё."

 LCT_pony_on_throne:0 "Жириновский на Грифоньем Троне"
 LCT_pony_on_throne_desc:0 "Столица грифоньей империи всегда была ЯЖирикградской."

 LCT_reclaim_river:0 "Покончить с Коалицией"
 LCT_reclaim_river_desc:0 "В какой-то момент Речная Коалиция была самым важным аспектом нашей внешней политики. Однако для когда-то могучей военная организация наступили трудные времена, что оставило пони Восточной Грифонии уязвимыми для грифоньего варварства. Мы должны захватить земли наших бывших союзников, чтобы защитить их от ужасных грифонов."
 
 LCT_east_griffon_sphere:0 "Основать Восточногрифонью Сферу"
 LCT_east_griffon_sphere_desc:0 "Речная Коалиция стала слишком раздутой от бюрократии из-за попыток интеграции и разработки бесполезной социальной политики. Создав Восточногрифонью Сферу Взаимного Процветания, мы можем предложить альтернативу членам Речной Коалиции, желающим дистанцироваться от неё."
 
 LCT_for_the_prince:0 "За Жириновского!"
 LCT_for_the_prince_desc:0 "Каждый солдат должен быть готов пожертвовать всем во имя своего Великого Князя. Это преимущество монархии. При монархии армия - это не собрание индивидуумов, а единый могучий организм, живущий ради преклонения и преданности своему господину. Если мы внедрим эту философию в армию, мало кто сможет противостоять нам."
 
 LCT_princely_divinity:0 "Его вездесущее присутствие"
 LCT_princely_divinity_desc:0 "Преданность, ожидаемая от армии, должна быть распространена на гражданский сектор. Пони Жирикграда должны осознать, что работают не ради своей личной выгоды, а ради блага Его Величества и его имперских амбиций. Как только это будет достигнуто, мало что будет мешать нашей экономической гегемонии."

 LCT_river_empire:0 "Империя Жириновского" 
 LCT_river_empire_desc:0 "От Нимбусии до Депонии, от земель зебр до Фарбрука, наш домен простирается по всей Восточной Грифонии. Однако наши земли слишком велики для того, чтобы управляться Князем. Пришло время нам реорганизовать наше наследие в имперский титул, который будет соперничать с Императором Грифонов."
 
 LCT_student_movement:0 "Молодежные организации ЛДПР"
 LCT_student_movement_desc:0 "Молодежные организации открыты для всех жеребят Жирикграда. Они являются внеклассной группой, которая организует поездки и спортивные лиги для молодых жеребят. Когда жеребята вырастут, их начнут обучать дисциплине, готовя молодое поколение к будущей военной службе и верности к государству."
 
 LCT_workers_movement:0 "Жертва ради лучшего будущего"
 LCT_workers_movement_desc:0 "Обязанность каждого пони - вносить свой посильный вклад в здоровье и благополучие Жирикграда. В краткосрочной перспективе это может привести к более длительным рабочим дням и более тяжелым нагрузкам, но в долгосрочной перспективе Жирикград будет процветать в результате этих жертв."

  ### WESTERLY ###

 LCT_vanguard_restores_order:0 "Фембои восстанавливают порядок"
 LCT_vanguard_restores_order_desc:0 " 4 февраля Жириновский теряет таблетки. В отчаянии он обратился к Фембоям, которые смогли быстро найти таблетки."

 LCT_westerly_takes_control:0 "Объединиться с фембоями"
 LCT_westerly_takes_control_desc:0 "Жириновский решает возглавить Фембоев."
 
 LCT_military_guilds:0 "Национализировать молодёжные клубы"
 LCT_military_guilds_desc:0 "Каждому по рюкзаку."
 
 LCT_secure_loyalty:0 "Получить верность офицеров"
 LCT_secure_loyalty_desc:0 "Больше трапов - больше армия."
 
 LCT_expand_military:0 "Универсальная трапизация"
 LCT_expand_military_desc:0 "Было доказано, что трапы лучше справляются со своими обязаностями, чем обычные призыники, поэтому мы проведём трапизацию новый призывников."
 
 LCT_citzenship_under_service:0 "ИБРА"
 LCT_citzenship_under_service_desc:0 "В свои ранние годы Речная Коалиция была защитным союзом против агрессии грифонов. Это дало ростки серьезным ксенофобным антигрифоньим настроениям среди многих граждан коалиции. Мы сможем извлечь из этого выгоду, создав Иностранные Батальоны Республиканского Авангарда и предложив службу пони с антигрифоньими настроениями из-за пределов нашей страны."
 
 LCT_ban_school:0 "Политизировать Жирикградскую Военную Академию"
 LCT_ban_school_desc:0 "Сегодняшние курсанты - это завтрашние фембои. Мы могли бы добиться больших успехов в обеспечении лояльности военных, вмешавшись в дела Жирикградской Военной Академии. Это может быть сделано путем ограничения приёма, чтобы только члены партии смогут поступить туда, а также изменением учебных планов, которые буду распространять пропаганду Фембоев."
 
 LCT_national_mobilization:0 "Национальная мобилизация"
 LCT_national_mobilization_desc:0 "В ближайшем будущем наша нация будет в состоянии тотальной войны против ужасов грифоньего мира. Наши армии будут сражаться за наше выживание, и им потребуются ресурсы всего общества. Мы должны начать мобилизацию нашей нации в рамках подготовки к такому дню." 
 
 LCT_military_austerity:0 "Военная строгость"
 LCT_military_austerity_desc:0 "Ага."
 
 LCT_prepare_for_war:0 "Операция: Стремительные Воды"
 LCT_prepare_for_war_desc:0 "Операция: Стремительные Воды - это кодовое имя, данное гипотетической директиве, созданной западным правительством. Он призывает к национализации ключевых гражданских отраслей и превращению их производственных активов в производство вооружений. Это оружие будет использовано для быстрой мобилизации нашего населения."
 
 LCT_military_science:0 "Военный Научный Комитет"
 LCT_military_science_desc:0 "Недостаточно развитая природа как науки, так и экономики Жирикграда ограничивает объем ресурсов, которые мы можем внести в исследования. Создание специального комитета по военной науке должным образом управляло бы этими ресурсами и гарантировало бы, что ничто не будет потрачено впустую на легкомысленные вещи, такие как чудо-оружие."
 
 LCT_national_science_funding:0 "Национальный Научный Фонд"
 LCT_national_science_funding_desc:0 "Жирикград полон умных пони с большими амбициями. К сожалению, бедность нашей нации лишила многих из них доступа к надлежащим исследовательским объектам. Мы можем решить эту проблему, создав Национальный научный фонд, который предоставит субсидии для пони и фирм, желающих внедрять инновации в наше общество."
 
 LCT_fan_fanaticism:0 "Фанатизм в наших рядах"
 LCT_fan_fanaticism_desc:0 "Те, кто служат в армии Жирикграда, должны быть не только трапами, но и готовыми к войне, чтобы отдать свою жизнь во имя своей страны. Привлекая политических офицеров на фронт, мы сможем лучше воспитывать в наших солдатах храбрость, свирепость и лояльность, которые ожидаются от каждого солдата в Жирикграде."
 
 LCT_balustar_arms:0 "Укрепить нашу вооруженную промышленность"
 LCT_balustar_arms_desc:0 "Канун нашей последней борьбы все ближе к нам, но наши вооруженные силы все еще недоукомплектованы для предстоящего конфликта. Чтобы решить эту проблему, мы должны стремиться к всеобъемлющей экономической политике. Сталелитейные заводы должны быть национализированы, оружейная промышленность расширена, а экспорт - ограничен."
 
 LCT_expand_frontier:0 "Защитить Запад"
 LCT_expand_frontier_desc:0 "До великих походов императора Гровера II западными землями правили пони. Но потом кровожадные и злобные рыцари-грифоны стали нашими соседями. Они угнетали местных пони и периодически устраивали набеги на нас. Если мы хотим обезопасить нашу западную границу, то должны взять под контроль Хеллквилл и Лонгсворд!."
 
 LCT_defend_frontier:0 "Защитить границу"
 LCT_defend_frontier_desc:0 "Недавнее расширение нашей границы вынудило армии выйти за пределы наших оборонительных позиций. Чтобы обеспечить безопасность этих подразделений, мы должны вкладывать значительные средства в строительство новых укреплений."
 
 LCT_own_the_frontier:0 "Отдел Колонизации"
 LCT_own_the_frontier_desc:0 "На западе от нас расположены бывшие земли Графства Лонгсворд, региона, слегка населенного грифонами. Это также земля, богатая плодородными пастбищами, которые ждут своей эксплуатации. Вот почему наше правительство создает специальный Отдел Колонизации, чтобы заселить эти земли поселенцами-пони."
 
 LCT_greater_lake_city:0 "Великий Жирикград"
 LCT_greater_lake_city_desc:0 "Агрессивные грифоны были отброшены по всем фронтам, что дало нам столь необходимую передышку. Тем не менее, мы ушли далеко за пределы того, чтобы быть просто Жирикградом. Пришло время официально признать это."
 
 LCT_destroy_true_enemy:0 "Хватит это терпеть!"
 LCT_destroy_true_enemy_desc:0 "С момента основания нашей нации Империя Грифонов была шипом в нашем копыте. Они вторглись в наши земли, нападали на нас и приносили лишь боль и страдания. Пришло время вернуть долги..."
 
 LCT_strike_the_south:0 "Стабилизация Юга"
 LCT_strike_the_south_desc:0 "Режимы к югу от нас - неустойчивые и прогнившие, которых отделяет всего одна революция от реальной угрозы нашему суверенитету. Мы должны действовать быстро и использовать их нестабильность, чтобы обезопасить эти земли в нашу пользу."
 
 LCT_exploit_plains:0 "Использовать равнины"
 LCT_exploit_plains_desc:0 "Земли на нашем юге плохо исследованы, но, как ожидается, могут быть щедры на ресурсы. Если мы инвестируем в правильное обследование этих земель, то сможем найти множество ресурсов, жизненно необходимых для наших военных усилий."
 
 LCT_own_the_south:0 "Кристальная лихорадка"
 LCT_own_the_south_desc:0 "Открытие залежей кристаллов в Кессабите вызвало кристальную лихорадку, и тысячи пони покинули свои дома, добровольно переехав на бывшие земли грифонов в поисках богатства. Хотя большинство из этих поселенцев не найдут ничего полезного, они будут выполнять очень важную обязанность по заполнению наших вновь приобретенных земель лояльными пони."

 LCT_strike_the_red_scourge:0 "Уничтожить пособников хуйни!"
 LCT_strike_the_red_scourge_desc:0 "Поскольку большая часть земель грифонов в Восточной Грифонии находится под нашим полным контролем, остаётся лишь одна угроза. Освободительная Армия Грифонии была чем-то слабым и незначительным всего несколько лет назад, но быстро стала угрожающе опасной. Мы должны нанести превентивный удар и стереть с карты этот последний бастион грифоньей агрессии."

 ### "Democracy"! ###
 
 LCT_democracy_prevails:0 "Торжество Таблеток"
 LCT_democracy_prevails_desc:0 "Быстрые действия общество не дали шизе Жириновского выбраться наружу."
 
 LCT_placate_the_militery:0 "Успокоить фембоев"
 LCT_placate_the_militery_desc:0 "Чтобы успокоить военных и предотвратить будущие перевороты, наше правительство предлагает создать специальные места в совете исключительно для представителей армии. Это обеспечит получение голосов армией в процессе принятия решений."
  
 LCT_support_the_guilds:0 "Поддержка молодёжные клубы"
 LCT_support_the_guilds_desc:0 "Субсидии клубам жириновского, это то, чтьо нам нужно."
 
 LCT_fortification_studies:0 "Фортификационные исследования"
 LCT_fortification_studies_desc:0 "Советники были разосланы по всей Грифонии, чтобы изучить различные оборонительные инженерные проекты континента. Есть надежда, что эта информация может быть использована для обновления нашей защиты и прекращения будущих рейдов грифонов."
 
 LCT_propaganda:0 "Националистическая пропаганда"
 LCT_propaganda_desc:0 "Всем пони Жирикграда следует напоминать о жертвах, которую наши солдаты приносят ежедневно ради защиты своей страны. Они также должны быть осведомлены о доблести и чести, которую получат после призыва на службу."
 
 LCT_militery_industrial_complex:0 "Военно-промышленный комплекс"
 LCT_militery_industrial_complex_desc:0 "Военная инфраструктура Жирикграда сильно недоразвита, оставляя наши армии лишь частично экипированными. Мы можем частично решить эту проблему, заключив контракты с Гильдиями на производство оружия и другой военной техники."

 LCT_west_wall:0 "Строительство Западной Стены"
 LCT_west_wall_desc:0 "На западе от нас расположено Графство Лонгсворд, ранее являвшееся членом проклятой Империи Грифонов. После падения Империи графство выступило в качестве промежуточной площадки для рейдеров, стремящихся разграбить наши земли. Строительство стены против них сильно помешало бы этому."
 
 LCT_national_research_council:0 "Палата Инноваций"
 LCT_national_research_council_desc:0 "Военные попросили создать Палату Инноваций. Обязанностью этой Палаты будет изучение технологических новшеств, сделанных за рубежом, и попытка адаптировать эти достижения к нашей нации путем законной покупки патентов или скорее...походов на черный рынок за ними."
 
 LCT_army_work_groups:0 "Армейские рабочие группы"
 LCT_army_work_groups_desc:0 "Ради национальной обороны предстоит проделать большую работу. Должны быть построены фортификационные сооружения, укомплектованы оружейные заводы и построена инфраструктура. Если бы правительство взяло на себя ответственность за эти проекты, мы могли бы заверить, что всем пони, нанятым для работы, будет выплачиваться прожиточный минимум."
 
 LCT_south_wall:0 "Построить Южную Стену"
 LCT_south_wall_desc:0 "На юге от нас расположились Грифийская Сечь и Княжество Люши. Первое - группа прославленных бандитов, объединённых в условное правительство. А вторые поддерживают множество военизированных групп, которые занимаются бандитизмом для поддержки их операций. Построив стену, мы можем ограничить их действия и ещё лучше защитить наших пони."
 
 LCT_focus_on_defence:0 "Бастион против грифонов"
 LCT_focus_on_defence_desc:0 "У Жирикграда длиннейшая граница с грифонами во всей Речной Коалиции, и в случае войны она будет выступать в качестве главной линии фронта. Мы должны гарантировать, что наши земли будут надлежащим образом подготовлены к этой борьбе и что наши пони готовы пожертвовать всеми ради своей защиты."
 
 LCT_focus_on_offence:0 "Вмешательство в дела грифонов"
 LCT_focus_on_offence_desc:0 "Хотя мы не особо любим грифонов, мы можем признать, что не все режимы Грифонии одинаково отвратительны. Поддерживая более интервенционистскую политику, мы можем гарантировать, что больше грифонов будут готовы мириться с Речной Коалицией."
 
 ### NAVY FOCUSES ###

 LCT_a_bigger_lake:0 "Восстановить флот Жирикграда"
 LCT_a_bigger_lake_desc:0 "В прошлом озеро, которое дало имя нашей стране, было разделено между тремя равными городами-государствами, сражавшимися между собой за господство. В том числе и на воде, где бесчисленные флоты сталкивались между собой в ужасающих битвах. Теперь, когда мы снова обрели противника на воде, пора восстановить Флот Жирикграда и вернуть ему былую славу!"

 LCT_cruisers:0 "Перенять идеи Нимбусии"
 LCT_cruisers_desc:0 "Национальные ВМС Нимбусии используют одни из самых современных моделей крейсеров во всей Речной Коалиции. Хотя большая часть их жалкого флота существует для поддержки своего авианосца, нельзя отрицать, что они строят фантастические корабли поддержки. Если мы приобретем несколько моделей их кораблей, это увеличит мощь нашего флота."

 LCT_battleships:0 "Перенять идеи Бакары"
 LCT_battleships_desc:0 "Флот Республики Бакара является сильнейшим в пределах Речной Коалиции, имея в своем распоряжении единственный линейный корабль альянса. Этот корабль позволяет силам Коалиции контролировать воды Восточной Грифонии. Конечно, чертежи этого корабля хранятся в строжайшем секрете, но мы можем воспользоваться особыми связями и получить к ним доступ."

 LCT_destroyers:0 "Перенять идеи Алмазных Псов"
 LCT_destroyers_desc:0 "Алмазные псы не являются виртуозами морского боя. Однако исторически сложилось так, что на сегодняшний день у них имеется большой опыт использования эскадренных кораблей в борьбе с подводными лодками, а также эффективные решения для конструкций. Если мы сможем раздобыть эти чертежи, то получим решающее преимущество в борьбе с вражескими подлодками."

 LCT_carrier_focus:0 "Развитие флота дальнего плавания"
 LCT_carrier_focus_desc:0 "Морской флот дальнего плавания будет действовать в открытых водах, вдали от дружественных портов и поддержки наземной авиации. Для этого необходимо приложить множество усилий к строительству авианосцев, обеспечивающих воздушную поддержку в море; а также системы обеспечения для обслуживания наших кораблей в тысячах километров от дома."

 LCT_capital_focus:0 "Развитие флота береговой обороны"
 LCT_capital_focus_desc:0 "Морскому флоту ближнего действия будет поручено патрулирование прибрежных вод в радиусе действия дружественной наземной авиации. Это позволит нам сконцентрировать усилия на увеличении защищенности и мощности вооружения наших кораблей, повышая их стойкость по сравнению с кораблями наступающего флота."

 LCT_carriers:0 "Нанять эквестрийских специалистов"
 LCT_carriers_desc:0 "Если речь идет об авианосцах, Эквестрия - мировой лидер как в плане дизайна, так и в теории. Поэтому нам следует нанять специалистов на Эквестрийских верфях, скоординировать их усилия и попробовать ускорить разработку собственного дизайна авианосца."

 LCT_naval_air_f:0 "Основать МАКОГ"
 LCT_naval_air_f_desc:0 "Морская авиационная корпорация Жирикграда - это гильдия, задача которой состоит в адаптации существующих конструкций самолетов, производимых ОАСА или РА, к использованию на борту авианосца."

 #LCT_navy_air_supremacy:0 "Первый Воздушный Флот"# Different duplicate from Eaw
 LCT_navy_air_supremacy_desc:0 "Жирикграду порой не хватает нужных технологий или производственных мощностей и это необходимо скомпенсировать. Благодаря дополнительным тренировкам наши пилоты смогут стать лучшими в мире, что позволило бы использовать весь потенциал нашего устаревшего оборудования."
 
 LCT_expand_naval_production:0 "Создать Судостроительную Гильдию"
 LCT_expand_naval_production_desc:0 "Предлагаемая Судостроительная Гильдия - это корпорация, отвечающая за оборудование, развитие и содержание верфей Жирикграда. Это особенно трудная задача, поскольку наша береговая линия - это лишь недавно приобретенная территория, где отношения с местным населением могут быть неблагоприятными для корпорации."

 LCT_establish_snlf:0 "Морская пехота Жирикграда"
 LCT_establish_snlf_desc:0 "В ходе развития нашей нации в военно-морской сфере выяснилось, что эффективность выполнения морского десантирования наших войск оставляет желать лучшего. Мы можем решить эту проблему, позволив военно-морским силам Жирикграда набирать пехотные части в свои ряды, обучая и экипируя их по своему усмотрению."

 LCT_navy_projection:0 "Флот ста судов"
 LCT_navy_projection_desc:0 "Наше правительство указало, что следует увеличить численность нашего флота как минимум до 100 кораблей. Хотя крупных кораблей будет не так уж и много, большое количество легких кораблей поддержки позволит более гибко выполнять задачи, поставленные перед флотом. Нам следует сконцентрировать наши ресурсы на постройке эсминцев и крейсеров."

 LCT_torpedo_cruisers:0 "Торпедные крейсера"
 LCT_torpedo_cruisers_desc:0 "При отсутствии необходимости в проведении дальних операций, мы можем позволить себе огромный спектр возможностей по усилению нашего флота. Например, установка торпедных аппаратов на существующие модели крейсеров, значительно увеличивая их огневую мощь."

 LCT_long_lance_torpedoes:0 "Длинное копьё"
 LCT_long_lance_torpedoes_desc:0 "С момента возрождения Флота инженеры Жирикграда представили множество мощнейших систем вооружения для наших кораблей. Одной из этих систем стала торпеда 'Длинное копье'. Эта торпеда имеет вдвое больший радиус поражения, чем у традиционных вариантов. С её помощью мы значительно увеличим нашу боевую эффективность."

 LCT_the_ultimate_battleship:0 "Линкор класса 'Стар Винг'"
 LCT_the_ultimate_battleship_desc:0 "Линкор класса 'Стар Винг' станет флагманом Флота Жирикграда. Не каждый корабль может похвастаться такими характеристиками. Огромный тоннаж, подавляющая огневая мощь и надежная броня, которую обеспечивает эта модель корабля навсегда обеспечат безопасность наших берегов от вторжения противника."

 ### ARMY FOCUSES ###

 LCT_army_modernisation:0 "Придумать чудо-оружие"
 LCT_army_modernisation_desc:0 "Наши вооруженные силы испытывают недостаток в образцах новейшего вооружения. Наши винтовки значительно устарели, наша военная доктрина отстает на несколько десятков лет, наши знания о способах ведения танковой войны скудны и бессистемны. Мы должны провести ускоренную программу модернизации наших вооруженных сил, для того чтобы лучше защитить Жирикград."

 LCT_develop_small_arms:0 "Нафантазировать чем будем воевать"
 LCT_develop_small_arms_desc:0 "Пехотные формирования - опора вооруженных сил Жирикграда. Мы должны сделать акцент на разработке современного стрелкового оружия, что повысит эффективность данных подразделений."

 LCT_pegasi_f:0 "Кто будет бомбить киев?"
 LCT_pegasi_f_desc:0 "Я."

 LCT_infantry_supremacy:0 "Реформа армии"
 LCT_infantry_supremacy_desc:0 "Армия Жирикграда имеет множество недостатков. Однако важно помнить, что проще реформировать имеющуюся доктрину, чем переписать ее заново. Пехотные формирования и тщательно спланированные операции - вот что позволит обуздать агрессию Грифонов, а вовсе не новомодные, неиспытанные игрушки."

 LCT_tech_supremacy:0 "Преобразование армии"
 LCT_tech_supremacy_desc:0 "Пехотные батальоны и тщательное планирование сослужили хорошую службу нашей нации в прошлом. Но это уже устаревшие методы ведения войны. Нам следует меньше полагаться на живую силу, и делать акцент на большие пушки, моторизованную пехоту и танки. Если мы сумеем быстро приспособиться к новым идеям, ничто не сможет сдержать наш натиск на поле боя."

 LCT_army_expansion:0 "200 тысяч солдат"
 LCT_army_expansion_desc:0 "В 1007 году наша армия состояла из 55 батальонов, общая численность которых составляла 46 000 солдат. Это с трудом можно назвать пограничными войсками, но никак не армией. Поэтому правительство поручило увеличить это число в четыре раза, увеличив производство оружия, а также проведя интенсивный набор и обучение рекрутов."

 LCT_new_infantry_equipment:0 "Модернизация пехоты"
 LCT_new_infantry_equipment_desc:0 "На заре существования армии Жирикграда батальон пехоты состоял лишь из твердых копыт, храбрых сердец и верных ружей. Современная война показала, что пехота - это гораздо более сложный организм, который нужно обеспечить пулеметами, мортирами и прочей экипировкой. Наши военные разработки отстают в этом плане, и нам нужно сократить разрыв."

 LCT_spec_ops:0 "Подготовка на местности"
 LCT_spec_ops_desc:0 "Речная Коалиция включает в себя территории с разнообразнейшим рельефом, начиная от широких равнин и заканчивая густыми лесами и горными перевалами. Обычная пехота недостаточно хорошо оснащена для операций в экстремальном климате или на необычном рельефе, поэтому следует создать элитные подразделения для ведения боевых действий в суровых условиях."

 LCT_anti_knight_tactics:0 "Вольфрамовые пули"
 LCT_anti_knight_tactics_desc:0 "Рыцари грифонов известны своей тяжелой боевой броней, которую крайне трудно пробить обычной свинцовой пулей, используемой нашей пехотой. Однако новые вольфрамовые наконечники с лёгкостью решают данную проблему. Мы должны скорее начать массовое производство таких патронов и оснастить ими каждого в наших рядах."

 LCT_engineers:0 "Инженерные войска Жирикграда"
 LCT_engineers_desc:0 "Создание отдельного инженерного подразделения в составе наших дивизий может оказаться весьма выгодно. Ведь кто еще сможет устроить переправу, оборудовать укрепления, а также обеспечить проход в сложной местности."

 LCT_army_tatics:0 "Улучшить доктрину"
 LCT_army_tatics_desc:0 "Обучение свежих дивизий и производство нового оснащения это, конечно, хорошо, но без доктрины, в соответствии с которой армия будет действовать, возможности наших вооруженных сил будут существенно ограничены. Поэтому нам необходимо создать компетентное командование, которое займется развитием военной доктрины города перед будущими конфликтами."

 LCT_trucks:0 "Моторизованные дивизии"
 LCT_trucks_desc:0 "Грузовик едет быстрее пегаса, везет больше, чем земнопони, и не настолько изнеженный, как единорог. Разработка собственной модели военного грузовика и внедрение его в наши вооруженные силы, увеличит скорость передвижения наших войск и позволит нам опережать любое пехотное подразделение противника во время военных конфликтов."

 LCT_tanks:0 "Танковые испытания"
 LCT_tanks_desc:0 "Танки - не самая известная боевая единица в Грифонии, поэтому ранняя адаптация такой техники в вооруженных силах может дать решающее преимущество. Но нам предстоит проделать еще много работы, прежде чем мы сможем ввести эти машины на поле боя - необходимо разработать модель, построить и испытать прототипы."

 LCT_tanks2:0 "Разрушители фортов"
 LCT_tanks2_desc:0 "На западе, вдоль нашей границы, грифоны построили серьезную систему оборонительных сооружений. В случае войны наша пехота, техника и существующие легкие танки не смогут эффективно атаковать в этом направлении. Однако, если бы мы сумели разработать более тяжелую модель танка, то у нас было бы намного больше шансов пробить брешь в их обороне."

 LCT_maintenance_company:0 "Ремонтные роты"
 LCT_maintenance_company_desc:0 "Внедрение колесной, бронированной техники и танков в нашу армию создало множество проблем с её содержанием, а наша система обеспечения показала свою неспособность справится с новым спектром задач. Однако мы можем создать отдельные роты обеспечения в подразделениях нашей армии, что поможет сохранить боеспособность техники на полагающемся уровне."

 ###Airplane Force Navy of the Sky

 LCT_establish_air_force:0 "Создать ВВС Жирикграда"
 LCT_establish_air_force_desc:0 "Исторически сложилось так, что наша немногочисленная авиация подчинялась командованию сухопутных войск. Однако опыт зарубежных стран, таких как Эквестрия или Империя Чейнджлингов, показал, что гораздо эффективнее авиация действует как независимая часть вооруженных сил. Мы последуем этому примеру и создадим собственные Военно-Воздушные Силы."

 LCT_unlock_fighter_man:0 "Жирикградская Ассоциация Стали и Алюминия"
 LCT_unlock_fighter_man_desc:0 "Жирикградская Ассоциация Стали и Алюминия - это одна из крупнейших гильдий Жирикграда. В их копытах находится практически вся добыча и производство стали и алюминия. Они также отвечают за производство истребителей. Если мы заключим новый контракт с ними, они смогут создать больше самолетных заводов, что приведет к усилению нашей авиации."

 LCT_new_fighters:0 "Завод истребителей ОАСА"
 LCT_new_fighters_desc:0 "Открытие завода истребителей ОАСА выведет нашу страну в лидеры Восточной Грифонии по производству самолетов. Этот комплекс не только обеспечит рабочими местами до двух тысяч пони, но также обеспечит своей продукцией наши новосформированные  Военно-Воздушные Силы Жирикграда."

 LCT_unlock_med_air_man:0 "Нейджима"
 LCT_unlock_med_air_man_desc:0 "Нейджима - сердце производства автомобилей в Жирикграде. В её компетенции находится производство легковых и грузовых автомобилей, а также нефтепродуктов. Ей также принадлежит государственный контракт на поставку бомбардировщиков. Если мы увеличим спрос на такую продукцию, это подтолкнет её к созданию специализированного авиационного завода."

 LCT_bomber_development:0 "Завод бомбардировщиков РА"
 LCT_bomber_development_desc:0 "Завод бомбардировщиков РА обеспечит население Жирикграда несколькими тысячами рабочих мест, требующих самых разных умений и навыков. Кроме того, фабрика поможет в разработке и производстве новых технологий бомбардировщиков, что позволит надолго обеспечить воздушное превосходство Жирикграда в регионе."

 LCT_the_lake_in_the_sky:0 "Всё на Зеро!"
 LCT_the_lake_in_the_sky_desc:0 "У Жирикграда мало запасов алюминия, мы в основном полагаемся на поставки этого металла из других стран. Этот недостаток наиболее критичен для авиации, где алюминий используется в корпусах наиболее современных моделей самолетов. Если грамотно распределить имеющиеся ресурсы, можно не боятся нехватки истребителей в неподходящий момент."

 LCT_fighters_2:0 "Авиационное предприятие ОАСА"
 LCT_fighters_2_desc:0 "Жирикградская Ассоциация Стали и Алюминия организовала авиационное ОКБ в пригороде Жирикграда. Это предприятие станет центром разработки, исследования и испытания новейших авиационных технологий."

 LCT_bomber_2:0 "Слияние РА и ОС"
 LCT_bomber_2_desc:0 "Нейджима и ведущий производитель военного снаряжения, Жирикградское Снаряжение, намерены объединиться. Это позволит разрабатывать модели бомбардировщиков и их вооружение под одной крышей. Соглашаясь на подобное слияние, мы ускорим развитие бомбардировщиков путем объединения усилий двух команд в текущих и будущих проектах."

 LCT_jets:0 "Отдел Современных Технологий Двигателей ОАСА"
 LCT_jets_desc:0 "ОКБ Жирикградской Ассоциации Стали и Алюминия расширило свою деятельность. Их новый отдел занимается исследованием новых, более эффективных движителей. В частности это касается возможности закупок иностранных реактивных и ракетных двигателей и внедрения подобных технологий в новые и существующие модели."

 #### HARMONY ####

 LCT_empower_the_guilds:0 "Усилить молодёжные клубы"
 LCT_empower_the_guilds_desc:0 "Несмотря на то, что монополистическая природа гильдий Жирикграда нанесла существенный ущерб рабочему классу, нельзя не отметить их непреклонную поддержку идей СДП. Необходимо вознаградить их дополнительными поставками ресурсов."

 LCT_free_healthcare:0 "Бесплатный мерч ЛДПР"
 LCT_free_healthcare_desc:0 "Партия раздаёт бесплатный мерч с символикой партии."

 LCT_curtail_the_militery:0 "Сократить влияние фембоев"
 LCT_curtail_the_militery_desc:0 "После событий 4 февраля, роль армии в делах Жирикграда оказалась под вопросом. Слишком долго совет Жирикграда подчинялся войскам, вместо того, чтобы войска подчинялись совету. Мы должны принять меры по устранению этой проблемы и нейтрализовать политическую власть армейских структур."

 LCT_roads_not_walls:0 "Слишком много стен и мало мостов"
 LCT_roads_not_walls_desc:0 "Десятилетиями средства, выделяемые на инфраструктуру, использовались для возведения фортификаций против налетчиков из Грифонии. Раньше это было жизненно необходимо, но сейчас в них нет никакого смысла. СДП предпочтет потратить эту часть бюджета на улучшение нашей устаревшей транспортной сети."

 LCT_self_defence_forces:0 "Силы самообороны"
 LCT_self_defence_forces_desc:0 "Стремясь ослабить влияние военных, СДП сформировала Силы Самообороны. Подобное формирование существует вне армейской структуры и может быть призвано к службе советом Жирикграда в чрезвычайных ситуациях. Оно также является основным гарнизоном Жирикграда."

 LCT_expand_public_funding:0 "Перераспределение бюджета"
 LCT_expand_public_funding_desc:0 "Раньше военные расходы составляли значительную часть ежегодного бюджета нашей страны. Однако, с тех пор как прекратились грифоньи набеги, подобные траты стали неоправданными. В связи с этим, СДП призывает сократить военные расходы и направить освободившиеся средства на снижение уровня бедности."

 LCT_free_education:0 "Исследовательские гранты"
 LCT_free_education_desc:0 "Раньше средства, выделяемые на проведение исследований, были направлены на развития военных технологий. Однако сокращение расходов на армию привело к освобождению значительной части бюджета. Эти деньги можно будет использовать для создания гражданского исследовательского центра."

 LCT_empower_the_students:0 "Выпустить книгу Жириновского"
 LCT_empower_the_students_desc:0 "Книга, которая изменит пони до неузноваемости."

 LCT_free_universities:0 "Расширить Университет Жирикграда"
 LCT_free_universities_desc:0 "Университет Жирикграда - это главное высшее учебное заведение в нашей Республике. Предлагая финансовую поддержку этому учреждению, мы с легкостью увеличим его обучающий потенциал и скорость лабораторных исследований."

 LCT_commit_to_freedom:0 "Свобода для каждого"
 LCT_commit_to_freedom_desc:0 "Мы должны уведомить весь мир в том, что наша Республика желает защищать идеалы Гармонии от агрессии фашистских, коммунистических и других враждебных режимов. Несмотря на то, что цена этой гарантии может оказаться высока, наш долг состоит в том, чтобы сдерживать тиранов и агрессоров."

 LCT_the_communist_threat:0 "Красные пидорасы"
 LCT_the_communist_threat_desc:0 "На юге пробуждается Красный Зверь Революции, что хочет вонзить свои красные когти в спину Речной Коалиции и лишить нас ценностей Гармонии. Мы должны объединиться с сочувствующими режимами и оказать решительное сопротивление агрессору."

 LCT_civil_defence_draft:0 "Гражданская оборона"
 LCT_civil_defence_draft_desc:0 "ЛДПР решила вызвать дух Летова."

 LCT_macb:0 "ВККБ"
 LCT_macb_desc:0 "Наши войска ещё не в состоянии сразиться с коммунистами юга. Но это не значит, что мы будем сидеть, сложа копыта, пока другие страдают. Мэр создал организацию 'Военная Консультация Командования Бродфельда'. Она будет передавать техническую и материальную помощь тем грифонам, которые желают сражаться против коммунистических режимов и красных тиранов."

 LCT_end_communism:0 "Отлупить красных пидорасов"
 LCT_end_communism_desc:0 "Пришло время нанести удар по Красному Зверю Революции и раз и навсегда растоптать этот репрессивный режим. Только тогда покой вновь воцарится на землях Восточной Грифонии."

 LCT_emergency_defence_bill:0 "Чрезвычайные меры Военного Времени"
 LCT_emergency_defence_bill_desc:0 "Наша Республика доблестно отражает натиск противника, а правительство выдвинуло законопроект о чрезвычайных мерах военного времени. Это позволить Великому Мэру принимать решения в вопросах национальной обороны, минуя совет Жирикграда."

 LCT_employment_reforms:0 "Трудовые приколы"
 LCT_employment_reforms_desc:0 "В каждое помещение по портрету Жириновского."

 LCT_war_resources:0 "Рационализация экономики"
 LCT_war_resources_desc:0 "Жирикград не богат природными ресурсами, а военная индустрия требует большего, чем мы можем себе позволить. Однако у нас еще остался нетронутый источник металлов. Потребительские товары. Тостеры, покрышки, даже канализационные люки. Их можно переплавить и использовать на благо ненасытной военной экономики."

 LCT_war_science:0 "Ещё одна книга"
 LCT_war_science_desc:0 "УПАААААААААААААААААААААААААААААА."

 LCT_science_instatute:0 "Институт Военных Технологий имени Владимира Жириновского"
 LCT_science_instatute_desc:0 "Построим хуйню, можно поступить без ЕГЭ."
 
 
 
 
 
 #### EVENTS ####
 lakecity.1.t:0 "Золотой Град-на-Озере"
 lakecity.1.d:0 "#TODO Intro event"
 lakecity.1.a:0 "За Жирикград!"

 lakecity.2.t:0 "Выборы 1007 года"
 lakecity.2.d:0 "1007 - год выборов в Жирикграде, ничего нового, как всегда на ней есть только один кандидат."
 lakecity.2.a:0 "Надеюсь, все пройдет гладко."

 lakecity.3.t:0 "Жириновский произнес речь"
 lakecity.3.d:0 "Хватит это терпеть! Голосуйте за ЛДПР и мы решим проблему бедности."
 lakecity.3.a:0 "ЛДПР, могущество и сила!"

 lakecity.4.t:0 "Жириновский предложил колоть грифонов штыками, а не вакциной"
 lakecity.4.d:0 "Сегодня, Жириновский Владимир произнес речь в Приштинейе. Он предложил колоть грифонов штыками и разбомбить хеллквил в новогоднюю ночь. Поддержите?."
 lakecity.4.a:0 "Да!"

 lakecity.5.t:0 "Инцидент 4 февраля"
 lakecity.5.d:0 "Утром Жирикград проснулся от того, что крупные подразделения армии вошли в центр города. Они быстро захватили контроль над несколькими ключевыми объектами вроде Парламента, офиса Мэра, Министерства Обороны и штаб-квартиры УГБ.\n\nЖириновский забыл выпить таблетки, и его шиза вызвала армию. Что делать?"
 lakecity.5.a:0 "Найти и выпить таблетки!"
 lakecity.5.b:0 "Зовите Фембоев! Они найдут таблетки и остановят их!"
 lakecity.5.c:0 "Мы ничего не можем поделать."

 lakecity.6.t:0 "Шиза проходит"
 lakecity.6.d:0 "Жириновский нашел таблетки, отозвал армию, теперь всё нормально."
 lakecity.6.a:0 "Будем надеяться, что он их больше не потеряет."

 lakecity.7.t:0 "Последствия шизы"
 lakecity.7.d:0 "Жириновскому нашли таблетки, но что будет дальше?"
 lakecity.7.a:0 "Жириновский пьёт таблетки."
 lakecity.7.b:0 "Это были не те таблетки...."

 lakecity.8.t:0 "Новые таблетки"
 lakecity.8.d:0 "Жириновский бахнул новые таблетки, которые вызвали желание возглавить Фембоев."
 lakecity.8.a:0 "Так заканчиваются шиза."

 lakecity.9.t:0 "Выборы 1007"
 lakecity.9.d:0 "После инцидента 4 февралявсё устаканилось, были проведены выборы, на которых победил..."
 lakecity.9.a:0 "Владимир Жириновский!"
 lakecity.9.b:0 "Жириновский Владимир!"

 lakecity.901.t:0 "Новые выборы"
 lakecity.901.d:0 "Пришло время выборов в Жирикграде. К счастью, фембои сочли нужным предоставить список кандидатов, которых они одобряют.\n\nПобедителем выборов становится ..."
 lakecity.901.a:0 "Жириновский побеждает с небольшим большинством голосов!"
 lakecity.901.b:0 "Жириновский побеждает со 110% голосов!"

 lakecity.902.t:0 "Новые выборы"
 lakecity.902.d:0 "Всё как обычно, победит на выборах...."
 lakecity.902.a:0 "Жириновский!"
 lakecity.902.b:0 "Жириновский!"

 lakecity.10.t:0 "Жирикград требует, чтобы мы преклонились перед ним"
 lakecity.10.d:0 "На рассвете у короля Гримхуфа попросили аудиенции посланники Великого Князя Жириновский. Они не проявляли малейшего уважения к нашим обычаям и превозносили его светлость с напыщенным превосходством.\n\nС собой они принесли копию договора, подписанного почти 150 лет назад между последним монархом Жирикграда и нашим королем того времени. Это свидетельство о браке, которое заявляет об объединение наших двух королевств в единое государство. Но это соглашение было отменено после свержения монарха Жирикграда.\n\nОднако, после возвращения законного правителя Жирикграда, Жириновский попросил нас соблюсти этот договор, требуя, чтобы король Гримхуф преклонил колено перед Жирикградом."
 lakecity.10.a:0 "Мы должны подчиниться им."
 lakecity.10.b:0 "Мы не отдадим нашу свободу!"

 lakecity.11.t:0 "Депония преклоняется"
 lakecity.11.d:0 "На рассвете посланники прибыли ко двору короля Гримхуфа от имени Великого Князя Жириновский. Эти дипломаты проявили малую сдержанность в своем диалоге и заявили, что у них есть только одно требование к королю. Их требование заключалось в том, чтобы король Гримхуф поклялся в верности Великому Князю Жириновский также, как это было сказано в договоре, подписанном почти 150 лет назад их предшественниками.\n\nКороль, видя безнадежность своего положения перед превосходящей армией Жирикграда, выполнил требование и формально преклонился, пообещав нам войска, дань и верность в будущих начинаниях."
 lakecity.11.a:0 "Прекрасно!"

 lakecity.12.t:0 "Депония отсылает прочь наших послов"
 lakecity.12.d:0 "На рассвете посланники прибыли ко двору короля Гримхуфа от имени Великого Князя Жириновский. Эти дипломаты проявляли небольшую сдержанность в своем диалоге, утверждая, что у них есть только один вопрос для короля. Они потребовали, чтобы король Гримхуф поклялся в верности Великому Князю Жириновский по условиям договора, подписанного 150 лет назад их предками.\n\nКороль, недовольный высокомерием наших дипломатов, безрассудно отклонил их требования и прогнал их прочь. Затем наши представители и сама нация были унижены перед собравшимися дипломатами и министрами.\n\nМы должны быстро нанести удар и напомнить Гримхуфу о нашем превосходстве. Наши армии пересекут Гриффкинг, наши танки разгромят его батальоны, а наши самолеты закроют небо своими крыльями."
 lakecity.12.a:0 "Тогда мы просто возьмем то, что и так наше."

 lakecity.13.t:0 "Букровикский инцидент"
 lakecity.13.d_knights:0 "В ранние часы вчерашнего дня войска Жирикграда пересекли границу и окружили город пони Букровик. Генерал Жирикграда отправил список требований командиру городского гарнизона, в основном требуя, чтобы все грифоны покинули город и прилегающие территории.\n\nБездействие продолжалось до тех пор, пока войска Жирикграда, поддержанные жителями города, не открыли огонь по гарнизону и не начали штурмовать стены. Группе рыцарей удалось поднять местное ополчение и направить их в бой против захватчиков. Сегодня утром было получено официальное заявление от правительства Жирикграда, требующее все земли [Root.GetName] к востоку от реки Панацея. Несомненно, отказ от этого предложения приведет к войне между нами."
 lakecity.13.d_commies:0 "В ранние часы вчерашнего дня войска Жирикграда пересекли границу и окружили город пони Букровик. Генерал Жирикграда отправил список требований командиру городского гарнизона, в основном требуя, чтобы все грифоны покинули город и прилегающие территории.\n\nБездействие продолжалось до тех пор, пока войска Жирикграда, поддержанные жителями города, не открыли огонь по гарнизону и не начали штурмовать стены. Группе рабочих удалось поднять местное ополчение и направить их в бой против захватчиков. Сегодня утром было получено официальное заявление от правительства Жирикграда, требующее все земли [Root.GetName] к востоку от реки Панацея. Несомненно, отказ от этого предложения приведет к войне между нами."
 lakecity.13.d_harmonists:0 "В ранние часы вчерашнего дня войска Жирикграда пересекли границу и окружили город пони Букровик. Генерал Жирикграда отправил список требований командиру городского гарнизона, в основном требуя, чтобы все грифоны покинули город и прилегающие территории.\n\nБездействие продолжалось до тех пор, пока войска Жирикграда не открыли огонь по гарнизону и не начали штурмовать стены. Доблестные усилия местных грифонов и пони помогли увести многих жителей города в безопасные места. В отчетах сообщается, что войска Жирикграда казнили любых грифонов и «коллаборационистов-пони», которых сумели поймать, на месте. Сегодня утром было получено официальное заявление от правительства Жирикграда, требующее все земли [Root.GetName] к востоку от реки Панацея. Несомненно, отказ от этого предложения приведет к войне между нами."
 lakecity.13.a:0 "Мы не позволим князю-пони указывать нам что делать!"
 lakecity.13.b:0 "Мы должны отступить, чтобы спасти самих себя."

 lakecity.14.d_knights:0 "В ранние часы вчерашнего утра беженец из оккупированного города Букровик пересек границу и попросил войска Жирикграда помочь спасти их от рыцарей-грифонов, которые убивали пони в городе.\n\nУжаснувшись этим актом варварства, генерал приказал своим войскам пересечь границу, чтобы спасти как можно больше пони. Князь в своей великой мудрости счел нужным поддержать эту акцию и направил требование рыцарям прекратить все враждебные действия и уйти с земель пони.\n\nУвы это требование было отклонено, и рыцари отправили свои войска, включая рабов-пони, для борьбы с нами."
 lakecity.14.d_commies:0 "В ранние часы вчерашнего утра беженец из оккупированного города Букровик пересек границу и попросил войска Жирикграда помочь спасти их от коммунистов-грифонов, которые убивали пони в городе.\n\nУжаснувшись этим актом варварства, генерал приказал своим войскам пересечь границу, чтобы спасти как можно больше пони. Князь в своей великой мудрости счел нужным поддержать эту акцию и направил требование коммунистам прекратить все враждебные действия и уйти с земель пони.\n\nУвы это требование было отклонено, и коммунисты отправили свои войска, включая рабов-пони, для борьбы с нами."
 lakecity.14.d_harmonists:0 "В ранние часы вчерашнего утра беженец из оккупированного города Букровик пересек границу и попросил войска Жирикграда помочь спасти их от грифонов, которые промывали пони городе мозги, пытаясь убедить их, что те являются грифонами.\n\nУжаснувшись этим актом варварства, генерал приказал своим войскам пересечь границу, чтобы спасти как можно больше пони. Князь в своей великой мудрости счел нужным поддержать эту акцию и направил требование грифонам [From.GetName] прекратить все враждебные действия и уйти с земель пони.\n\nУвы это требование было отклонено, и грифоны отправили свои войска, включая рабов-пони с промытыми мозгами, для борьбы с нами."
 lakecity.14.a:0 "Как и было задумано."

 lakecity.15.d_knights:0 "В ранние часы вчерашнего утра беженец из оккупированного города Букровик пересек границу и попросил войска Жирикграда помочь спасти их от рыцарей-грифонов, которые убивали пони в городе.\n\nУжаснувшись этим актом варварства, генерал приказал своим войскам пересечь границу, чтобы спасти как можно больше пони. Князь в своей великой мудрости счел нужным поддержать эту акцию и направил требование рыцарям прекратить все враждебные действия и уйти с земель пони.\n\nК сожалению, это требование было отклонено, и рыцари отправили свои войска, в том числе рабов-пони, для борьбы с нами."
 lakecity.15.d_commies:0 "В ранние часы вчерашнего утра беженец из оккупированного города Букровик пересек границу и попросил войска Жирикграда помочь спасти их от коммунистов-грифонов, которые убивали пони в городе.\n\nУжаснувшись этим актом варварства, генерал приказал своим войскам пересечь границу, чтобы спасти как можно больше пони. Князь в своей великой мудрости счел нужным поддержать эту акцию и направил требование коммунистам прекратить все враждебные действия и уйти с земель пони.\n\nУвы это требование было отклонено, и коммунисты отправили свои войска, включая рабов-пони, для борьбы с нами."
