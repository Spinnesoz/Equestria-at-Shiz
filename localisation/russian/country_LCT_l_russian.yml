 # princes birthday prep, everyone likes this and is excited, think of emperor-era japan
 lakecityflavor.13.t:0 "День рождения Князя"
 lakecityflavor.13.d:0 "Во время Первого Жирикградского Княжества день рождения Великого Князя или Княгини был национальным праздником, который праздновался всей страной. По всей стране планировались парады, патриотические вымпелы украшали здания, а ворота дворца Хуфбока открылись для публики, что было редкостью.\n\nВ полдень Великий Князь или Княгиня с одного из дворцовых балконов вместе со своей семьёй обращались к общественности, благодаря их за их добрые пожелания и преданность. Затем следовала небольшая речь.\n\nХотя Жириновский просил не праздновать его день рождения, старшие советники пытаются переубедить его. Это событие могло бы послужить столь необходимым моральным стимулом для наших пони, поскольку празднования, как мы надеемся, отвлекут их от всех проблем восстановления нации."
 lakecityflavor.13.a:0 "Жириновский согласен, начните подготовку."
 lakecityflavor.13.b:0 "Мы должны уважать пожелания Великого Князя."
 
 # princes birthday celebration event
 lakecityflavor.14.t:0 "С днём рождения, Жириновский!"
 lakecityflavor.14.d:0 "По всей стране колокола начали звонить в полдень, звоню один раз на каждый год жизни Жириновский. Здания, как частные, так и общественные, были украшены флагами и лентами с королевскими эмблемами и цветами.\n\nВ Жирикграде был организован военный парад, маршрут которого проходил возле дворца. Это продолжалось более часа, а воинские части, повозки и множество счастливых граждан объединились, чтобы отпраздновать день рождения Великого Князя.\n\nПозже в тот же день открылись ворота дворца Хуфбока, и толпы, насчитывающие десятки тысяч пони, собрались, чтобы воспользоваться редкой возможностью осмотреть королевские земель и сады. Затем, в полдень, Великий Князь и его жена заняли свое место на балконе, приветствуя собравшуюся толпу.\n\nЖириновский поблагодарил своих подданных за поздравление с Днём Рождения и высоко оценил их лояльность. Затем он произнёс краткую речь, в которой описал ожидающее Жирикград светлое будущее и его стремления к построению утопического общества."
 lakecityflavor.14.a:0 "С днём рождения!"
 lakecityflavor.14.b:0 "С днём рождения, да-да, но нужно ли это показывать каждый год?"
 lakecityflavor.14.b_tt:0 "Последующие ежегодные празднования дней рождений будут скрыты, но бонусы останутся."

 # princes birthday cancallation, if you chose to cancel it. (This ends them permenantly)
 lakecityflavor.15.t:0 "С днём рождения, Жириновский?"
 lakecityflavor.15.d:0 "Пони Жирикграда сильно расстроились, узнав, что Великий Князь не будет возобновлять грандиозную традицию празднования своего дня рождения. Однако они отнеслись с уважением к пожеланию своего монарха и отмечали праздник у себя дома.\n\nТем не менее, князь, похоже, почувствовал облегчение от того, что его день рождения не превратился в национальное событие. Он поблагодарил своих генералов, министров и советников за поддержку своего решения, прежде чем покинуть их и провести праздник со своей семьёй.\n\nНа праздник были приглашены только его жена и несколько близких друзей."
 lakecityflavor.15.a:0 "С днём рождения, Жириновский"
 
 #### NEWS EVENTS ####
 lakecity_news.1.t:0 "Жириновский теряет таблетки!"
 lakecity_news.1.d:0 "[This.GetNewspaperHeader]На рассвете Жириновский не смог найти таблетки, его шиза вырвалась на волю, но к счастью он нашел таблетки."
 lakecity_news.1.a:0 "Хорошо, что все уже закончилось."

 lakecity_news.2.t:0 "Жириновский теряет таблетки!"
 lakecity_news.2.d:0 "[This.GetNewspaperHeader]Сегодня наступил последний день здравомыслия, жириновский теряет свои таблетки."
 lakecity_news.2.a:0 "Вот так приходит шиза."

 lakecity_news.3.t:0 "Жириновский теряет таблетки!"
 lakecity_news.3.d:0 "[This.GetNewspaperHeader]Сегодня вечером были найдены таблетки."
 lakecity_news.3.a:0 "Ура!"

 lakecity_news.4.d:0 "[This.GetNewspaperHeader]Сегодня произошло вооруженное столкновение между силами Жирикграда и Лонгсворда. Каждая из сторон обвиняет противника в провоцировании конфликта. Известно, что столкновение произошло близ Букровика, города, населенного пони и расположенного на Лонгсвордской стороне границы. Стороны отказались от примирения.\n\nДве страны часто ссорились друг с другом по мере того, как Грифоны понемногу вторгались на территорию Жирикграда. Кажется, это событие стало последней каплей в разгорающемся конфликте."
 lakecity_news.4.t:0 "Букровикский инцидент"
 lakecity_news.4.a:0 "Это еще не война... Пока что."
 lakecity_news.4.b:0 "Это то, чего мы так долго ждали!"
 lakecity_news.4.c:0 "К оружию!"

 lakecity_news.5.d:0 "[This.GetNewspaperHeader]Сегодня произошло вооруженное столкновение между силами Жирикграда и Лонгсворда. Каждая из сторон обвиняет противника в провоцировании конфликта. Известно, что столкновение произошло близ Букровика, города, населенного пони и расположенного на Лонгсвордской стороне границы. Однако, в надежде на мирный исход конфликта, Лонгсворд отозвал свои войска и увел правительство за Реку Панацею, оставив большую часть страны во владение Жирикграду.\n\nДве страны часто ссорились друг с другом по мере того, как Грифоны понемногу вторгались на территорию Жирикграда. Теперь, когда Лонгсворд уступил, эксперты считают, что в регионе наконец-то наступил долгожданный мир."
 lakecity_news.5.a:0 "Мир? Посмотрим..."

 lakecity_news.6.t:0 "Озерная Империя"
 lakecity_news.6.d:0 "[This.GetNewspaperHeader]На расточительно щедрой церемонии Великий Князь Жириновский был коронован императором всех пони в Восточной Грифонии. Это произошло после яростной борьбы между Жирикградом и его бывшими союзниками по Речной Коалиции. Следует надеяться, что, объединив всех пони на континенте, они смогут обеспечить дополнительную безопасность от грифоньей угрозы."
 lakecity_news.6.a:0 "Надеюсь, он не съедет с катушек от собственной важности."
 lakecity_news.6.b:0 "Да здравствует Император!"

 lakecity_news.7.t:0 "Священная Империя Пони"
 lakecity_news.7.d:0 "[This.GetNewspaperHeader]На всё ещё дымящихся улицах полуразрушенного Грифенхейма был организован военный парад в честь вхождения имперского города в состав Жирикграда. Эта церемония закончилась тем, что Великим Князь Жириновский принял титул грифоньего императора и провозгласил Священную Империю Пони, которая объединит всю Грифонию под управлением Жирикграда. Этот шаг подвергся серьезной критике со стороны всех грифоньих стран, которые называют это святотатством по отношению ко всей грифоньей расе."
 lakecity_news.7.a:0 "Это уж слишком..."
 lakecity_news.7.b:0 "ДА ЗДРАВСТВУЕТ ИМПЕРАТОР!"

 lakecity_news.8.t:0 "Грифоний Поход"
 lakecity_news.8.d:0 "[This.GetNewspaperHeader]По всей Грифонии и за её пределами грифоньи власти призывают к священному походу против пони, пытаясь сбросить императора Жириновский с его незаконно занятого трона в Грифенхейме. Ожидается, что это приведет к схватке не на жизнь, а насмерть между силами пони и грифонов и, как ожидается, превратится в войну, которая затмит борьбу Эквестрии и чейнджлингов."
 lakecity_news.8.a:0 "Вперед, к победе!"
 lakecity_news.8.b:0 "Мы раздавим этих бунтарей как букашек."
 lakecity_news.8.c:0 "Это безумие приведет лишь к очередной крови."

 lakecity_news.9.t:0 "Жириновский теряет таблетки!"
 lakecity_news.9.d:0 "[This.GetNewspaperHeader]Выстрелы раздались сегодня на улицах Жирикграда, когда офицеры армии Жирикграда и персональное окружение Великого Мэра Жириновскийа устроили перестрелку. Во время засады Жириновскийа был ранен осколочной гранатой, которая пробила его артерию.\n\nОн умер через несколько минут после получения травмы. В результате армия Жирикграда привела к присяге Жириновский Владимира, чтобы подчинить государство своей воле. Ожидается, что он отменит многие антивоенные законы, принятые правительством Жириновскийа."
 lakecity_news.9.a:0 "[This.GetNewspaperHeader]Пришло время действовать."
 lakecity_news.9.b:0 "Какой ужас!"

 #### DECISIONS ####
 LCT_improve_industry:0 "Улучшить промышленность"
 LCT_develop_civ_industry:0 "Передать земли молодёжным организациям"
 LCT_develop_civ_industry_desc:0 "Ряд гильдий Жирикграда проявили интерес к приобретению участков общественных земель. Согласившись на это, мы благотворно повлияем на экономический рост, поскольку эти неиспользуемые земли превратятся в фермы, шахты и другие подобные предприятия."
 LCT_develop_mil_industry:0 "Приобрести оружие у молодёжных организаций"
 LCT_develop_mil_industry_desc:0 "Ряд гильдий Жирикграда проявили интерес к приобретению участков общественных земель. Согласившись на это, мы благотворно повлияем на экономический рост, поскольку эти неиспользуемые земли превратятся в фермы, шахты и другие подобные предприятия."
 LCT_farming_modernisation:0 "Модернизация сельского хозяйства"
 LCT_farming_modernisation_desc:0 "Как и у большинства стран в Восточной Грифонии, аграрный сектор Жирикграда изрядно устарел. Внедряя современную технику, химические удобрения и методы землепользования, мы не только увеличили бы количество и качество произведённых товаров, но и освободили бы огромное количество рабочей силы для промышленности."
 LCT_road_works:0 "Национальная транспортная сеть"
 LCT_road_works_desc:0 "За пределами Жирикграда инфраструктура и дороги невероятно архаичны, что приводит к чрезвычайно медленному потоку товаров. Модернизация наших дорог благоприятно сказалась бы на экономике."
 LCT_damm_the_river:0 "Построить дамбу"
 LCT_damm_the_river_desc:0 "Строительство гидроэлектростанции на реке Гриффкинг - нелёгкое дело. Однако, если завершить этот проект, то качество жизни в стране значительно повысится: станет производиться большее электроэнергии, ирригация станет более управляемой и мы получим доступ к ранее недоступным ресурсам."
 LCT_build_steekworks:0 "Благословленская сталь"
 LCT_build_steekworks_desc:0 "Провинция Благословленск богата железом, но бедна углём. Это означает, что богатые запасы ранее оставались нетронутыми, поскольку не было возможности получить достаточное количество тепла для очистки железа. Однако, завершение строительства Дамбы Гриффкинг позволило нам использовать её электричество для нагрева новых доменных печей."
 LCT_build_aluminium_plant:0 "Благословленский алюминиевый завод"
 LCT_build_aluminium_plant_desc:0 "Строительство Дамбы Гриффкинг сделало поток реки Гриффкинг менее бурным и непредсказуемым, что помогло лучше управлять экстремальными сезонными явлениями. Это означает, что экономические проекты, ранее неосуществимые на берегах реки, стали реальностью. Одним из таких проектов является алюминиевая шахта и соответствующий плавильный завод в столице провинции."
 LCT_expand_aluminium_plant:0 "Расширить производство алюминия в Благословленске"
 LCT_expand_aluminium_plant_desc:0 "Успех Благословленского алюминиевого завода воодушевил частных лиц инвестировать в алюминиевые шахты и плавильные заводы по всей провинции. Тем не менее, чтобы выиграть на этом буме, мы должны потратить значительную часть государственного капитала на субсидии и налоговые льготы."
 LCT_invest_in_neuculer_power:0 "Инвестировать в ядерную энергию"
 LCT_invest_in_neuculer_power_desc:0 "Расщепление атома открыло нам множество новых возможностей. Одна из них - строительство электростанции, которая будет использовать контролируемое расщепление урана-235 для выработки энергии. Это обеспечит нам безопасный и чистый источник энергии, не полагаясь на импорт угля и нефти из других стран."
 
 LCT_improve_science_1:0 "Расширить Университет имени Жириновского"
 LCT_improve_science_1_desc:0 "Университет Жирикграда был лучшим местом для студентов, получающих образование в области права, теологии и философии. Однако, научные и инженерные программы были достаточно слабы. Если мы обновим университет, то не только получим пространство для исследований, но и остановим утечку мозгов, ослабляющую нашу страну."
 LCT_improve_science_2:0 "Поддержать ученых"
 LCT_improve_science_2_dessc:0 "Акцент на военных расходах привел к тому, что лишь малая доля финансирования была направлена на гражданские исследования и разработки, что мешало появлению инноваций. Инвестирование небольшой части нашего годового бюджета в развитие лабораторий и гранты для учёных значительно помогло бы процессу появления новых идей."
 
 LCT_broj_jedan:0 "Broj Jedan"
 LCT_war_efforts:0 "Военная экономика"
 LCT_broj_jedan_desc:0 "Близится конец войны. Остается последний рывок, одно решительное усилие, и мы сможем положить конец этому конфликту. Однако, если мы не сумеем одержать победу в течение года, в стране начнет расти недовольство лишениями военной экономики, расшатывая стабильность нашей власти..."
 LCT_conquer_river:0 "Завоевать Империю"

 LCT_army_issue_category:0 "Решить проблему с фембоями"
 LCT_army_issue_category_desc:0 "Слишком долго армия вмешивалась в политику Жирикграда. Недавний бунт - очередной пример неподконтрольности войск властям. Если мы хотим защитить демократию, мы должны предотвратить дальнейшие шаги, которые намерено предпринять наше правительство."
 LCT_expand_the_sop:0 "Задействовать УГБ"
 LCT_expand_the_sop_desc:0 "Управление государственной безопасности это специальная гражданская полицейская организация, занимающаяся контролем и расследованием дел, касающихся политических и идеологических групп, обвиняемых в нарушении общественного порядка. Являясь гражданской организацией, она не имеет связи с армией. Мы должны постоянно и скрытно работать, чтобы выявлять любые угрозы для Гармонии и, в частности, жизни Мэра."
 LCT_bribe_the_nobles_decision:0 "Подкупить знать"
 LCT_bribe_the_nobles_decision_desc:0 "Благородные рода имеют множество связей в военных структурах. Гарантировав их преданность нам, мы получим глаза и уши в кругу армейского командования."
 LCT_bribe_the_guilds:0 "Подкупить гильдии"
 LCT_bribe_the_guilds_desc:0 "Гильдии всегда рассматривали армию, как угрозу своему существованию, поскольку те зачастую призывали к национализации промышленности. Будет несложно убедить в их лояльности к нам."

 LCT_remove_NCH_trade_category:0 "Отменить наше торговое соглашение с [NCH.GetName]"
 LCT_remove_NCH_trade_category_desc:0 "Текущее торговое соглашение с чейнджлингами [NCH.GetName] наносит ущерб нашей экономике, безопасности и стабильности. Пришло время покончить с этим разрушительным соглашением."

 LCT_macb_raiding_cat:0 "ВККБ"
 LCT_hunt_macb:0 "Начать рейд"
 LCT_hunt_macb_desc:0 "Начав рейд против коммунистической военной машины, мы сможем напомнить тиранам, против кого они сражаются."
 LCT_macb_sabotarge:0 "Саботаж"
 LCT_macb_sabotarge_desc:0 "Координируя атаки на жизненно важные части инфструктуры коммунистов, мы сможем подорвать экономику Бродфельда, значительно ослабив силу тоталитарного правительства."
 
