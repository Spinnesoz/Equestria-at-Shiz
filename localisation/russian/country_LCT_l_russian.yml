 # Отмена озерного фестиваля. Текст варианта - просто заполнитель
 lakecityflavor.4.t:0 "Пропавшее судно"
 lakecityflavor.4.d:0 "Нейхин Мару является одним из сотен рыболовных судов, которые рыскают по пресным водам озера в поисках судаков, лосося и щук для жителей города. Корабль покинул порт около недели назад и должен был вернуться вчера утром с уловом. Но его стоянка на пирсе по-прежнему пуста.\n\nВместо этого судно было объявлено пропавшим без вести. Его последнее местоположение последний раз было зафиксировано три дня назад в южной части озера.\n\nХотя суда не редко пропадают без вести, на борту Нейхин Мару был известный биолог Жирикграда Кейс Стади. Пресса Жирикграда опубликовала эту историю и создала общественный резонанс - жители города потребовали организовать поиски корабля и экипажа.\n\nКапитан Гринпис из береговой охраны Жирикграда попросил разрешения на использование флота для поиска корабля в озёрных водах. Это будет стоить очень немало, но отказ, скорее всего, приговорит рыбаков-пони."
 lakecityflavor.4.a:0 "Найдите Кейс Стади и Нейхин Мару"
 lakecityflavor.4.b:0 "Подготовьте государственные похороны для Кейс Стади"
 
 # Сообщения о пропавших рыбаках, можно либо искать их, либо проигнорировать это
 lakecityflavor.5.t:0 "Поиски продолжаются"
 lakecityflavor.5.d:0 "Поиск Нейхин Мару и знаменитого биолога Кейс Стади продолжаются, суда береговой охраны Жирикграда рыскают по озёрным водам. Поиски начали с места последней известной передачи, а затем суда начали двигаться всё большими и большими кругами.\n\nДо сих пор мы не нашли никаких следов корабля и моральный дух поисковой миссии неуклонно падал. Единственная хорошая новость заключается в том, что хоть нет следов корабля, но также нет и никаких признаков кораблекрушения, которые свидетельствуют о том, что судно всё ещё цело.\n\nМиссия также сталкивается с проблемами с точки зрения финансирования, поскольку постоянное обслуживание судов и заработная плата экипажам пробивают немалую дыру в бюджете. Надеемся, что поиск скоро так или иначе закончится, к худу или же к добру."
 lakecityflavor.5.a:0 "Продолжайте поиск, мы должны найти судно."
 lakecityflavor.5.b:0 "Это становится слишком дорого, нам нужно прекратить поиски."
 
 # Безуспешные поиски
 lakecityflavor.6.t:0 "Нейхин Мару обнаружена"
 lakecityflavor.6.d:0 "На рассвете патрульный корабль береговой охраны Жирикграда наткнулся на небольшой атолл, расположенный в четырнадцати километрах к северо-востоку от места последней передачи с Нейхин Мару. Приблизившись к северному берегу острова, корабль обнаружил на берегу остатки судно в безупречном состоянии.\n\nЧерез несколько минут с атолла была запущена сигнальная ракета и патрульный корабль встал на якорь. Экипаж Нейхин Мару, в том числе знаменитый биолог Кейс Стади, были найдены на этом острове в добром здравии.\n\nПо-видимому, Нейхин Мару напоролся на камень по пути в порт, это пробило корпус и поток воды замкнул все электрические цепи судна. Стремясь спасти свою команду, капитан направился к ближайшей земле и выбросил корабль на берег. С тех пор экипаж выживал, использую местную растительность острова, озерную воду и солёный судак из трюма в пищу.\n\nОжидается, что экипаж Нейхин Мару вернётся в Жирикград в ближайшие часы."
 lakecityflavor.6.a:0 "Долгожданные хорошие новости."
 
 # Поиски увенчались успехом, пони Жирикграда вздохнули с облегчением
 lakecityflavor.7.t:0 "Земельный спор гильдий"
 lakecityflavor.7.d:0 "Благословленская Зерновая Комиссия является главным производителем, импортером и поставщиком основных продуктов в Жирикграде вроде риса, ржи и пшеницы. Она была основана в 903 году как правительственная корпорация, чтобы помочь контролировать нестабильную цену на зерно во время засух 899-905 годов в Восточной Грифонии. В 961 году эта корпорация была приватизирована администрацией Сторм Винда.\n\nРеспубликанские Фрукты являются главным производителем, импортером и поставщиком таких фруктов, как апельсины, манго и яблоками. Они были основаны в 974 году, когда Тротшима Ситрус Коллектив скупил большую часть доли Марэджи Эпплс Эстейт, объединив две компании.\n\nНедавно эти две гильдии вступили в конфликт из-за 7-километрового участка земли вдоль реки Гриффкинг, высокорентабельного и крайне плодородного места, способного давать богатые урожаи сельскохозяйственных товаров.\n\nНа первый взгляд, обе компании имеют очень сильные претензии на землю, и они вступили в длительный судебный спор. Однако такая дебаты оставили бы эти плодородные земли под паром. Возможно, правительству стоило бы вмешаться в качестве посредника."
 lakecityflavor.7.a:0 "В наших интересах положить конец этому правовому спору."
 lakecityflavor.7.b:0 "Правительство не должно мешать рынку и частному бизнесу."
 
 # the result of intervening
 # B is if you took the Support the Guilds Focus. A is if you took the Empower the Guilds focus.
 lakecityflavor.8.t:0 "Администрация [LCT.GetLeader] выступает посредником"
 lakecityflavor.8.d:0 "После нескольких дней яростных переговоров земельный спор между Благословленской Зерновой Комиссией и Республиканскими Фруктами был урегулирован при содействии правительства.\n\nПереговоры начались не слишком гладко, но были скорректированы при помощи [LCT.GetLeader], который смог направить две конкурирующие юридические команды на более продуктивный путь. Впоследствии дело пошло довольно гладко и требовалась лишь небольшая помощь от государства по мелким вопросам.\n\nСделка привела к тому, что земли проданы нейтральной третьей стороне, а прибыль, получаемая с неё, делилась в соотношении 60 к 40, в пользу Республиканских Фруктов. За покупку этой земли уже начали сражение на бирже крупнейшие лесозаготовители Жирикграда.\n\nПресса утверждает, что это сделка года, а обе корпорации наблюдают скромный рост стоимости своих акций (БЗК - рост на 2,51%, РФ - рост на 3,04%)."
 lakecityflavor.8.a:0 "ЛДПР помогает своим друзьям."
 lakecityflavor.8.b:0 "ЛДПР помогает своим друзьям."
 
