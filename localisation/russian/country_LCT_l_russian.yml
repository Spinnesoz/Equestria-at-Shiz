 LCT_sunrise_desc:0 "§YДата рождения§!: 20 мая 970 года в Эквестрии\n\n§YБиорграфия§!:Детские годы Санрайз, родившейся в живописной прибрежной деревушке на Солнечном Берегу, на первый взгляд мало чем отличалось от детства большинства других жеребят из Эквестрии. Однако в семье Санрайз процветал алкоголизм и жестокое обращение. После особенно неприятной ссоры, в результате которой 13-летняя Санрайз заработала шрам от ножа через глаз, кобылка сбежала из дома, спрятавшись на торговом судне, что направлялось в Роттендедам.\n\nОднако это судно не доплыло до точки назначения и было захвачено хауклендскими пиратами, которые забрали оттуда все ценности, в том числе и Санрайз. С пиратами она провела три года, а потом ещё один на фетизском корабле в качестве "эксперта по пиратам перекрестка Грифонии". Но после этого Санрайз, наконец, добралась до материковой Грифонии. В Роттендедаме она промышляла мелкими преступлениями, а потом стала наёмницей под началом грифона по имени Маркус Гримфезерс и начала путешествовать по континенту в качестве солдата удачи.\n\nСанрайз пробивалась сквозь ряды наёмников (как в прямом, так и в переносном смысле) и в конце концов стала ближайшей помощницей Гримфезерса. Потом наёмники были наняты графом Кейланом из Блэкхоллоу в его войне против Грифонстоуна, в которой Гримфезерс встретил свою безвременную кончину, оставив Санрайз командовать остатками роты. К 1001 году её нанял Жирикград, дабы Санрайз помогала поддерживать дисциплину в их собственных войсках.\n\n§YАвтор портрета§!: Scroup"
